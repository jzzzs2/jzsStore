<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全局属性hidden用处</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 400px;
      height: 100px;
      display: flex;
      justify-content: space-around;
      background-color: #888;
    }

    .child {
      width: 50px;
      height: 50px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child" spellcheck = "true" translate = "no">hell my name is kyogre</div>
  </div>
  <script>
    let oWrap = document.querySelector(".wrap");
    oWrap.addEventListener("click", function (e) {
      console.log(e.type);
      if (e.target.tagName.toLowerCase() === "div") {
        console.log(this);
        e.target.setAttribute("hidden", true);
      }
    })
  </script>
</body>
</html>
