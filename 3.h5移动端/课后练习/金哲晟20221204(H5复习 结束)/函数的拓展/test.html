  <title>函数的拓展</title>
</head>
<body>
  <script>
    function Test (x = 0, y = 0) {
      this.x = x;
      this.y = y;
    }
    let t = new Test(2);
    console.log(t.x);
    console.log(t.y);

    let allow = 20;
    function sum (add = allow) {
      return add + 1;
    }
    console.log(sum()); //21
    allow = 998;
    console.log(sum());
  </script>
</body>
