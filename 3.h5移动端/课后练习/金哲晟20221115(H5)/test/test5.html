<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animate</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background-color: #999;
      box-shadow: 2px 2px 4px #222;
    }

    img {
      /* display: none; */

      width: 10px;
      height: auto;
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="./gblj2.jpg" alt="gblj">
  </div>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    let $box = $(".box");
    let $img = $("img");
    $box.click(function (e) {
      console.log(e.target);
      $img.animate({ 
        // "display": "block" 无效
        "opacity": "1",
        "width": "400px",
        "height": "auto",
        "padding": "20px"
      }, 2000,"linear",function () {
        console.log("我变化了",this);
        $(this).animate({
          width: "10px",
          height: "auto",
          "padding": 0
        }, 2000,"linear", function () {
          console.log("我恢复了");
        })
      })
    })
  </script>
</body>

</html>
