<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>homework</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }


    main {
      width: 440px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 4px #999;
    }

    main>p {
      line-height: 32px;
    }

    h2 {
      font-size: 20px;
      line-height: 80px;
      text-align: center;
    }

    p {
      text-align: left;
    }

    .top-line {
      display: inline-block;
      height: 2px;
      line-height: 20px;
      vertical-align: middle;
      background-color: #999;
    }

    .top-line:nth-of-type(1) {
      width: 36px;
    }

    .top-line:nth-of-type(3) {
      width: 310px;
    }

    .special {
      width: 100%;
      height: 30px;
      outline: none;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 4px #999;
    }

    .btn {
      width: 80px;
      background-color: #999;
      border-radius: 6px;
      text-align: center;
      text-align: center;
      line-height: 24px;
      margin-top: 26px;
      color: #fff;
      border: none;
    }

    .file-wrap {
      width: 100%;
      height: 80px;
      border: 1px dashed #999;
      text-align: center;
      line-height: 80px;
    }

    .basic {
      padding: 0 15px;
    }

    .m4 {
      padding: 0 4px;
    }

    .bottom-line {
      display: inline-block;
      height: 2px;
      line-height: 20px;
      vertical-align: middle;
      background-color: #999;
    }

    .bottom-line:nth-of-type(1) {
      width: 36px;
    }

    .bottom-line:nth-of-type(3) {
      width: 310px;
    }

    .p10 {
      padding: 10px 0;
    }

    .info {
      position: relative;
      margin: 4px 0;
      border: 1px dashed #999;
      cursor: pointer;
    }

    .info>p {
      padding: 12px 0;
      text-align: center;
      color: #999;
      font-size: 14px;
    }

    .sharp {
      width: 100px;
      height: 8px;
      margin: 10px auto;
      border: 1px solid #B2B2B2;
      background-color: #EFEFEF;
      border-radius: 6px;
    }

    .btn:hover {
      background-color: cyan;
    }

    /* .img-wrap {
      position: absolute;
      top: 80px;
      left: 10px;
    } */
    .img-wrap img {
      width: 80px;
      height: 100px;
    }
  </style>
</head>

<body>
  <form action="">
    <main>
      <h2>信息采集</h2>
      <p><span class="top-line"></span><span class="basic">基础信息</span><span class="top-line"></span></p>
      <p>账号</p>
      <input type="text" placeholder="4到16位（字母，数字，下划线，减号）" autofocus class="special record" pattern="^[0-9A-Za-z\-_]{4,16}$">
      <p>密码</p>
      <input type="password" placeholder="最少6位，至少1个大写字母，1个小写字母，1个数字，1个特殊字符" class="special">
      <p>手机号码</p>
      <input type="text" placeholder="11位手机号" class="special" pattern="^1[1-9]{2}\d{8}$">
      <p>邮箱</p>
      <input type="email" placeholder="邮箱格式XXX@xxx.xxx" class="special" pattern="^\S{4,10}@\S{1,3}\.\S{1,3}$">
      <p>出生年月</p>
      <input type="date" class="special">
      <p>个人主页</p>

      <input type="text" list="my" class="special">
      <datalist id="my">
        <option value=" ">address</option>
        <option value=" ">address2</option>
      </datalist>
      <p>爱好</p>
      体育&nbsp;<input type="checkbox" name="sub"> 历史&nbsp;<input type="checkbox" name="sub"> 编程&nbsp;<input
        type="checkbox" name="sub"> 科技&nbsp;
      <input type="checkbox" name="sub"> 音乐&nbsp;<input type="checkbox" name="sub">
      <p class="p10"><span class="bottom-line"></span><span class="basic">文件信息</span><span class="bottom-line"></span>
      </p>
      <div class="info">
        <p>点击上传, 或将文件拖拽到此处</p>
        <div class="sharp"></div>
        <input type="file" hidden accept="image/*">
        <div class="img-wrap"></div>
      </div>
      <div class="bottom">
        <input type="submit" value="提交" class="btn">
        <input type="reset" value="重置" class="btn">
      </div>
    </main>
  </form>

</body>
<script>
  let clearBtn = document.querySelector("[type='reset']");
  let oFile = document.querySelector("[type='file']");
  let oInfo = document.querySelector(".info");
  let wrap = document.querySelector(".img-wrap");
  oInfo.onclick = function (e) {
    oFile.click();
  }

  oFile.onchange = function (e) {
    let file = this.files[0];
    console.log(file);
    getCodeSrc(file);
  }
  let src;
  function getCodeSrc(file) {
    let reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = function (e) {
      // console.log(reader.result);
      let src = reader.result;
      createImg(src);
    }
  }
  function createImg(src) {
    let img = document.createElement("img");
    img.src = src;
    wrap.append(img);
  }
  let cIn = document.querySelectorAll("main>input");
  clearBtn.onclick = function (e) {
    let len = cIn.length;
    for (let i = 0; i < len; i++) {
      cIn[i].value = "";
    }
  }

  let psdIn = document.querySelector("[type='password'");
  let emailIn = document.querySelector("[type='email']");
  let record = document.querySelector(".record");
  psdIn.oninvalid = function (e) {
    this.setCustomValidity("最少6位，至少1个大写字母，1个小写字母，1个数字，1个特殊字符");
  }
  emailIn.oninvalid = function (e) {
    this.setCustomValidity("邮箱格式XXX@xxx.xxx");
  }
  console.log(record);
  record.oninvalid = function (e) {
    this.setCustomValidity("4到16位（字母，数字，下划线，减号）");
  }
</script>

</html>
