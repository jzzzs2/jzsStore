<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板引擎</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      background-color: whitesmoke;
      font-size: 12px;
    }

    ul {
      list-style: none;
    }

    li {
      display: inline-block;
      padding: 0 10px;
      background: white;
    }

    h3 {
      text-align: center;
    }

    p {
      text-align: center;
    }

    .title {
      font-size: 16px;
      font-weight: 400;
      color: #333;
      line-height: 42px;
    }

    .desc {
      color: #b0b0b0;
    }

    .price {
      color: #444;
      line-height: 58px;
    }

    span {
      color: red;
    }
  </style>
  <script src="./template-web.js"></script>
  <script type="text/template" id="product">
    
    {{each list}}
    <li>
      {{title}}
      {{$index}}
      <img src={{$value.productImgUrl}} alt="">
      <h3 class="title">{{$value.productTitle}}</h3>
      <p class="desc">{{$value.productDesc}}</p>
      <p class="price"><span>{{$value.productPrice / 100}}</span>元起</p>
    </li>
    {{/each}}
  </script>
</head>

  </ul>

</html>
