<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jq 样式操作</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 5000px;
      height: 10000px;
    }

    #wrap {
      margin: 100px;
      position: relative;
      height: 100px;
      width: 300px;
      border: 20px solid #999;
    }

    .box {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 50px;
      height: 50px;
      margin: 10px;
      padding: 10px;
      border: 5px solid red;
      background-color: #368;
    }

    .red {
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <span>testFont</span>
    <div class="box"></div>
    <input type="text" value="13123">
    <p class="desc mb5" inp='des'>
      <span></span>
    </p>
    <p class="desc mb5" inp='des'>
      <span></span>
    </p>
    <p class="desc mb5" inp='des'>
      <span></span>
    </p>
    <p class="desc mb5" inp='des'>
      <span></span>
    </p>

    <!-- <img src="images/bird.png" alt="bird">
    <div><span></span></div> -->

  </div>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js">
  </script>
  <script>
    //css
    $("#wrap").css("backgroundColor", "cyan"); //设置了行内样式
    $("#wrap").css({
      "fontSize": "20px",
      "color": "pink"
    });
    console.log($("#wrap").css("width"));
    console.log($("#wrap").css("height"));
    //offset position
    console.log($(".box").position());//元素最左上角(包括margin) 到 定位父级元素padding左上角的距离
    console.log($(".box").position().left); //100
    console.log($(".box").position().top); //100
    console.log($(".box").offset());
    console.log($(".box").offset().left); // 220 元素border左上角到视口左上角的距离
    console.log($(".box").offset().top);  // 220
    //width innerWidth outerWidth height innerHeight outerHeight(boolean) default: false;
    console.log($(".box").width()); //50
    console.log($(".box").height());
    console.log($(".box").innerWidth()); //70
    console.log($(".box").innerHeight());
    console.log($(".box").outerWidth()); //80
    console.log($(".box").outerHeight());
    console.log($(".box").outerWidth(true)); //100
    console.log($(".box").outerHeight(true));
    //只有width() height() 是可读写
    // $(".box").width("400");
    // $(".box").height("400");
    //scrollTop
    // $(".box").click(function (e) {
    //   $(document).scrollTop(1000);
    //   $(document).scrollLeft(1000);
    // })
  </script>
</body>

</html>
