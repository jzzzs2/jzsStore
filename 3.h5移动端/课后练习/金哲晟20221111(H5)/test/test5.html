<body>
  <script>
    let worker = new Worker("./test2.js");
    worker.postMessage(32);
    // fb(32);
    worker.addEventListener("message", function (e) {
      console.log("我是主线程  接收到了数据", e.data);
    })
    function fb(idx) {
      if (idx === 0) {
        return 0;
      }
      if (idx === 2 || idx === 1) {
        return 1;
      }
      return fb(idx - 1) + fb(idx - 2) + fb(idx - 3);
    }
  </script>
