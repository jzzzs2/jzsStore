<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>touch事件组</title>
  <style>

    /* body {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 1000px;
    } */
    .box {
      /* float: left; */
      width: 400px;
      height: 400px;
      background-color: cyan;
    }
  </style>
</head>
<body>
  <h1>title 1 keai nie</h1>
  <div class="box"></div>
  <script src="../css/zepto.min.js"></script>
  <script src="../css/zepto-touch.js"></script>
  <script>
    let $box = $(".box");
    $box.on("tap",function (e) {
      console.log("tap",e);
    })

    $box.on("longTap",function (e) {
      console.log("longTap",e);
    })
    $box.on("swipe",function (e) {
      console.log("swipe",e);
    })
    $box.on("swipeLeft",function (e) {
      console.log("swipe left");
    })
    $box.on("swipeRight",function (e) {
      console.log("swipe right");
    })
    $box.on("swipeUp",function (e) {
      console.log("swipe up");
    })
    $box.on("swipeDown",function (e) {
      console.log("swipe down");
    })
  </script>
</body>
</html>
