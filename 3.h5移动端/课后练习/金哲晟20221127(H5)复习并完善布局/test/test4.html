  <script>
    
    function test (a = 2) {

    let $box = $(".box");
    console.log($box);
    // touch.on(document.querySelector(".box"),"hold",function () {

    // })
    touch.on($box,"hold",function (e) {
      console.log("hold",e.originEvent);

    })
