  <title>Document</title>
  <style>
    ul {
      /* 开启一个css计数器 命名为ap */
      counter-reset: ap;
    }

    li:before {
      /*conetnet 内容调用计数器 ap*/
      content: counter(ap);
      /*conetnet 计数器ap进行迭代 自增*/
      counter-increment: ap
    }
  </style>
</head>
