    video {
      width: 600px;

<body>
  
  <!-- <video src="../video/mp4.mp4" controls loop muted></video> -->

  <video src="../video/mp4.mp4" controls  muted preload loop>

  <!-- <video controls autoplay muted>
    <source src="../video/mp4.wmv">
    <source src="../video/mp4.mp4">

  <span>stop change src</span>
  <script>
    let oAu = $("video");
    oAu.onended = function (e) {
      console.log("播放结束了呢");
    }
    oAu.onabort = function (e) {
      console.log("播放被中断了呢");
    }
    oAu.onemptied = function (e) {
      console.log("媒体元素被清空了");
    }

    oAu.oncanplay = function (e) {
      console.log("资源已经加载完毕了呢");
    }
    oAu.onloadstart = function (e) {
      console.log("资源开始加载");
    }
    oAu.onpause = function (e) {
      console.log("视频暂停了呢");
    }
    oAu.ontimeupdate = function (e) {
      console.log("视频时间正在改变");
    }
    oAu.onplay = function (e) {
      console.log("play" + "kaigo");
    }
    oAu.onplaying = function (e) {
      console.log("playing" + "kaigon");
    }
    let oAbort = $("span");
    oAbort.onclick = function (e) {
      oAu.src = "";
    }
  </script>
</body>

</html>
