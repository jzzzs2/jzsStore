  <div class="layui-progress" lay-filter="demo">
    <div class="layui-progress-bar" lay-percent="10%"></div>
  </div>
   
  <script>
  //注意进度条依赖 element 模块，否则无法进行正常渲染和功能性操作
  let progress = document.querySelector(".layui-progress-bar");
  layui.use('element', function(){
    var element = layui.element;
    setInterval(function () {
      console.log(1);
      // let current = parseInt(progress.getAttribute("lay-percent"));
      let current = parseInt(progress.style.width);
      current += 10;
      if (current >= 100) {
        current = 0;
      }
      progress.style.width = current + "%";
      // progress.setAttribute("lay-percent",current + "%");
    },800)
  });
  </script>
