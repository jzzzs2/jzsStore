<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage应用</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
    }
    
    .box {
      width: 400px;
      height: 200px;
      box-shadow: 0 0 4px #999;
    }
  </style>
</head>
<body>
  <h3>留言板</h3>
  <div class="box" contenteditable></div>
  <script src="../Storage.js"></script>
  <script>
    let oBox = document.querySelector(".box");
    window.onload = function (e) {
      oBox.innerText = localStorage.getItem("content");
    }
    document.addEventListener("visibilitychange", function (e) {
      console.log(document.visibilityState,"状态");
      if (document.hidden) {
        localStorage.setItem("content", oBox.innerText);
      }
        
    })
  </script>
</body>
</html>
