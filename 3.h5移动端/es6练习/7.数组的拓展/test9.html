<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组空位</title>
</head>

<body>
  <script>
    let arr = [, 2, 4, 1];
    console.log(2 in arr);
    console.log(0 in arr);
    console.log(Array.from(arr));
    console.log(Array.from({
      0: "name",
      1: "age",
      2: "address",
      length: 3
    }));
    console.log([...[, ,]]);
    arr = [, 1, , 3]
    for (let i of arr) {
      console.log(i);
    }
    console.log(new Array(10).fill("250"));
    arr = [, 4, 7,];
    console.log(arr);
    console.log(arr.copyWithin(0, 1, 2)); //[4,4,7,]
    console.log(arr);
    //
    const twoArr = [
      'peach',
      'straw',
      'apple',
      'spork'
    ];

    const stableSorting = (s1, s2) => {
      if (s1[0] < s2[0]) return -1;
      return 1;
    };
    console.log(twoArr.sort(stableSorting));
  </script>
</body>

</html>
