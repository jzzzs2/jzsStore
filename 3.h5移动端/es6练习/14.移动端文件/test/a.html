<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user info</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body>
  <div class="banner">
    <div class="banner-user">
      <img src="./img/touxiang.jpg" alt="">
      <p>陈荣江</p>
    </div>
    <div class="banner-sign">
      <img src="./img/qiandao.png" alt="">
      <span>签到</span>
    </div>
    <p class="mask">
      <span>会员等级: 店主</span>
      <span>积分: 48000</span>
    </p>
  </div>
  <div class="operate">
    <div class="operate-type">
      <img src="./img/ico_9.png" alt="">
      <p>待付款</p>
      <span><i>0</i></span>
    </div>
    <div class="operate-type">
      <img src="./img/ico_10.png" alt="">
      <p>待发货</p>
      <span>1</span>
    </div>
    <div class="operate-type">
      <img src="./img/ico_11.png" alt="">
      <p>待收货</p>
      <span>2</span>
    </div>
    <div class="operate-type">
      <img src="./img/ico_12.png" alt="">
      <p>待评价</p>
      <span>3</span>
    </div>
  </div>
  <div class="user">
    <div class="user-module">
      <img src="./img/ico_13.png" alt="">
      <p>我的订单</p>
    </div>
    <div class="user-module">
      <img src="./img/ico_14.png" alt="">
      <p>退款/售后</p>
    </div>
    <div class="user-module">
      <img src="./img/ico_15.png" alt="">
      <p>优惠券</p>
    </div>
    <div class="user-module">
      <img src="./img/ico_16.png" alt="">
      <p>我的分销</p>
    </div>
    <div class="user-module bb">
      <img src="./img/ico_17.png" alt="">
      <p>我的积分</p>
    </div>
    <div class="user-module bb">
      <img src="./img/ico_18.png" alt="">
      <p>供货商中心</p>
    </div>
    <div class="user-module bb">
      <img src="./img/ico_19.png" alt="">
      <p>我的收藏</p>
    </div>
    <div class="user-module bb">
      <img src="./img/ico_20.png" alt="">
      <p>账号设置</p>
    </div>
  </div>
  <div class="switch-page">
    <div class="page">
      <img src="./img/tabbar_0.png" alt="">
      <p>首页</p>
    </div>
    <div class="page">
      <img src="./img/tabbar_1.png" alt="">
      <p>商品分类</p>
    </div>
    <div class="page">
      <img src="./img/tabbar_2.png" alt="">
      <p>购物车</p>
    </div>
    <div class="page">
      <img src="./img/tabbar_3_on.png" alt="">
      <p>我的</p>
    </div>
  </div>

</html>
