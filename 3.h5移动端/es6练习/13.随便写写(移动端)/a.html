<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_3910984_rek3znous8.css">
  <link rel="stylesheet" href="./test.css">
</head>

<body>
  <header class="product-sign">
    <div class="product-sign">产品签约</div>
  </header>
  <section class="product-list">
    <div class="product-title">
      <div class="product-title-item">产品名称</div>
      <div class="product-title-item">产品费率</div>
    </div>
    <div class="product-item">
      <div class="product-item-type">
        <i class="iconfont icon-weixin"></i>
        <span>微信支付</span>
      </div>
      <div class="product-item-price">
        <span>0.32%</span>
      </div>
    </div>
    <div class="product-item">
      <div class="product-item-type">
        <i class="iconfont icon-zhifubao"></i>
        <span>支付宝支付</span>
      </div>
      <div class="product-item-price">
        <span>0.32%</span>
      </div>
    </div>
    <div class="product-item">
      <div class="product-item-type">
        <i class="icon-QQ iconfont"></i>
        <span>QQ支付</span>
      </div>
      <div class="product-item-price">
        <span>0.32%</span>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
