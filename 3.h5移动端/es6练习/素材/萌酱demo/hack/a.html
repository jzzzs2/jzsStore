<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .btn .fa {
      font-size: 14px;
      color: #fff;
    }

    .h3 {
      font-size: 24px;
      padding: 30px 0 10px 0;
      color: #fff;
    }

    .wrap {
      position: relative;
      width: 100%;
      background-image: linear-gradient(to left top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
    }

    .box {
      position: absolute;
      left: 0;
      right: 0;
      top: 400px;
      margin: auto;
      max-width: 330px;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type=text] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type=password] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.5);
      outline: none;
      border: none;
    }

    .btnstyle {
      border: none;
      background-image: linear-gradient(120deg, #76daec 0%, #c5a8de 100%);
    }
    input {
      margin: 6px 0px
    }
  </style>

</head>

<body>
  <div class="wrap">
    <div class="box">
      <h1 class="h3 mb-3 fw-normal">萌酱登录</h1>
      <label for="room" class="sr-only">用户名</label>
      <input type="text" name="room" class="form-control" placeholder="用户名" required autofocus>
      <label for="pass" class="sr-only">密码</label>
      <input type="password" name="pass" class="form-control" placeholder="密码" required>
      <div class="d-grid">
        <button class="btn btn-lg btn-primary btnstyle" type="submit">登录</button>
      </div>
    </div>
  </div>


  <script>
    console.log(document.documentElement.clientHeight);
    console.log(document.querySelector(".wrap"));
    document.querySelector(".wrap").style.height = document.documentElement.clientHeight + "px"
  </script>
</body>

</html>
