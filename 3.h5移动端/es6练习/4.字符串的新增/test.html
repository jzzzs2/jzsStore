<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //String.fromCodePoint(code)
    console.log(String.fromCodePoint(0x20BB7));
    console.log(String.fromCodePoint(0x20BB7, 0x78))
    //String.raw() 给反斜杠之前都加上一个反斜杠
    console.log(String.raw`\nabc\n` === '\\nabc\\n')
    let name = "jzs";
    let age = 22;
    console.log(String.raw`\ab${name}\cd${age}`);
    //indexOf 替代. startsWith endsWith.  includes
    console.log('abcdfg'.indexOf('cdfg'));
    console.log("abg333".includes("333"));
    console.log("abg123".startsWith("abg2"));//false
    console.log("abg22".startsWith("abg")); //true
    console.log("233aoty".endsWith('aoty')); //true
    console.log("tgyou".endsWith("zou")); //false
    console.log("tyo233tyo233".startsWith("tyo", 1)); //false
    console.log("tyo33tyo333".startsWith("tyo", 6)); //false
    console.log("q234tyo22".startsWith("tyo", 4)); //true
    console.log("abc233abc233".includes("233", 10)); //false
    console.log("toutoqer".endsWith("to", 5)); //true 表示截取前五个作为对象
    console.log("keainie".endsWith("ain", 5));//true
    console.log("keainie".endsWith("ain", 4)); //false
    //str.repeat(num) num会进行取整 不是数字类型会转化为数字类型 NaN视为零
    console.log("eat".repeat(2));
    console.log("eat".repeat(2.3));
    console.log("eat".repeat(2.8));
    console.log("eat".repeat("2.2"));
    console.log("eat".repeat(NaN));
    console.log("eat".repeat(-0.4));
    //str.padStart() str.padEnd() 字符串补全
    console.log("3".padStart(2, "0"));
    console.log("13".padStart(2, "0"));
    console.log("444".padEnd(2, "jzs")); //原字符串大于补全后长度 返回原字符
    console.log("22".padStart(4, "eat")); //原字符串加上补全字符 大于补全最大长度，对补全字符进行切割
    console.log("666".padEnd(6, "abcd")); //666abc
    console.log("22".padStart(12, "pop"));
    console.log("22".padStart(5)); // '   22'
    console.log("33".padEnd(6)); // '33    '
    console.log('12'.padStart(10, 'YYYY-MM-DD')); //YYYY-MM-12
    //切割前后空字符串
    console.log(" tabcy ".trimStart().length);
    console.log(" tyos ".trimEnd().length);
    let s = " abc ";
    console.log(s.trim());
    console.log(s.length);
    //str.replaceAll() 如果一个参数使用正则表达式 必须上全局修饰
    console.log("abcahyapt".replaceAll("a", "z"));
    console.log("abctabc".replaceAll(/(abc)/gi, "keainie"))
    console.log("touyotou".replaceAll(/(o)(u)/g, '$2$1'));
    console.log("abcabc".replaceAll("abc", '$&')); //代表用匹配结果替换
    console.log("222tou123tou444".replaceAll('tou', '$`')); //用匹配结果之前的字符串替换
    console.log("abc222toy".replaceAll('222', "$'")); //用匹配结果之后的字符串替换
    console.log("youyou".replaceAll("you", '$$'));
    console.log("okokok".replaceAll("ok", () => { return "_" }))
    //str.at(idx)
    console.log("str".charAt(2))
  </script>
</body>

</html>
