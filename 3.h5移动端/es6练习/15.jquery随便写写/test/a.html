  <style>
    body {
      position: relative;
      height: 600px;
    }

    .box {
      width: 400px;
      margin: 200px auto;
      background-color: #ccc;
      text-align: center;
      height: 200px;
    }

    p {
      position: absolute;
      left: 0px;
      right: 0px;
      margin: auto;
      display: none;
      /* opacity: 0; */
      bottom: -100px;
      line-height: 40px;
      width: 100px;
      height: 40px;
      border-radius: 20px;
      font-size: 16px;
      text-align: center;
      color: green;
      background-color: #eee;
    }

    /* .success {
      display: block;
      bottom: -60px;
    } */

    @keyframes enter {
      0% {
        bottom: -100px;
        opacity: 10%;
      }
      50% {
        opacity: 1;
        bottom: -80px;
      }
      100% {
        opacity: 0;
        bottom: -80px;
      }
    }

    .animate {
      animation:  2s linear enter
    }
  </style>
</head>
