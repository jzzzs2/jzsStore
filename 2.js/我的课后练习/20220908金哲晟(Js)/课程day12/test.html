<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数</title>
</head>
<body>
  <script>
    var cat = {
      name: "jzs",
      age: 22,
      skill: "前端"
    };
    console.log(cat);
    var dog = {
      age: 22,
      eat: function () {
        console.log("我要吃饭了");
      }
    };
    dog.eat();
  </script>
</body>
</html>
