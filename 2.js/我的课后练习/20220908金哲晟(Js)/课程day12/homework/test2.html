<html lang="en">
<head>

  <title>作用域预处理</title>
</head>
<body>
  <script>
    
    function study(type) {
      function type() {
        console.log("我是分类函数");
      }
      console.log(type); //222
      type = 2;
      console.log(type); //2
    }
    study(222);
  </script>
</body>
