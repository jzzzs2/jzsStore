<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建对象的方式</title>
</head>
<body>
  <script>
    //1字面量
    var person = {
      name: "jzs",
      age: 22,
      code: "abc"
    }
    //2对象实例化
    var obj = new Object();
    obj.name = "person";
    obj.sex = "man";
    obj.age = 22;
    obj.emotion = "happy";
    // 
    console.log(person);
    console.log(obj);
  </script>
</body>
</html>
