<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取选择器中的样式</title>
  <style>
    .list {
      width: 200px;
      color: red;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="nav">
    <ul class="list">
      <li>1</li>
      <li class="active">2</li>
      <li>3</li>
    </ul>
    <img src="" alt="miku" width="100" height="100">
  </div>
  <script>
    var oList = document.querySelector(".list");
    console.log(oList.style);
    console.log(window.getComputedStyle(oList, null));
    console.log(window.getComputedStyle(oList, null)["width"]); // 200px
    console.log(window.getComputedStyle(oList, null)["fontWeight"]); // 600
  </script>
</body>
</html>
