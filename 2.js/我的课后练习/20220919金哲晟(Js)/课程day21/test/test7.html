<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建节点的两种方式</title>
</head>
<body>
  <div class="nav">
    <h2 class="title">title</h2>
    <p>段落1</p>
    <p class="twoPage">段落2</p>
    <p class="threePage">段落3</p>
  </div>
  <script>
    //1.创建 在追加
    var oH2 = document.createElement("h2");
    oH2.style.color = "cyan";
    oH2.style.fontSize = "30px";
    oH2.innerText = "title";
    document.body.appendChild(oH2);
    var oP = document.createElement("p");
    oP.innerText = "我是create的P捏";
    oP.style.color = "red";
    oP.style.fontSize = "30px";
    oP.className = "red fz16";
    document.body.appendChild(oP);
    //2. 字面量innerHTML
    var eleStr = "<p>我是Page<span>CHINA</span>可爱捏</p>";
    var oP = document.querySelector(".threePage");
    oP.innerHTML = eleStr;
  </script>
</body>
</html>
