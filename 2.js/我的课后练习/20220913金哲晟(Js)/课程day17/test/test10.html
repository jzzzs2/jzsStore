<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>flat作业</title>

<body>
  <script>
    //作业思考 如何把一个 规律 9*9二维降维扁平化的数组 重组为二维 两天时间
    var arr = [
      [1, 1, 2, 3, 4, 5, 6, 7, 8],
      [1, 1, 2, 3, 4, 5, 6, 7, 8],
      [1, 1, 2, 3, 4, 5, 6, 7, 8],
      [1, 1, 2, 3, 4, 5, 6, 7, 8],
      [1, 1, 2, 3, 4, 5, 6, 7, 8],
      [1, 1, 2, 3, 4, 5, 6, 7, 8],
      [1, 1, 2, 3, 4, 5, 6, 7, 8],
      [1, 1, 2, 3, 4, 5, 6, 7, 8]
    ]
    var newArr = arr.flat();
    // console.log(newArr);
    var result = newArr.reduce( function (acc, curr, i, arr) {
      acc[Math.floor(i / 9)][i % 9] = curr;
      return acc;
    }, [[],[],[],[],[],[],[],[]])
    console.log(result);
    var str = "bcv";
    var obj = new String(str);
    console.log(obj,"|",obj.valueOf());
  </script>
</body>
