<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descripotor</title>
</head>
<body>
  <script>
    const O = {
      name: "xiuMao",
      age: 123
    }
    console.log(O);
    console.log(Object.getOwnPropertyDescriptor(O,"__proto__"));
    // let descriptor = Object.getOwnPropertyDescriptor(O, "age");
    // O.age = 222;
    // console.log(descriptor);
    // console.log(Object.getOwnPropertyDescriptor(O, "age"));
    /*
    configurable: true //可配置
    enumerable: true //可枚举
    value: "值" //属性值
    writable: true //可修改写入
    */
    let arr = [1, 3, 5, 7];
    console.log(arr);
    console.log(Object.getOwnPropertyDescriptor(arr, "length"));
    arr.length = 99;
    console.log(Object.getOwnPropertyDescriptor(arr, "length").value);
    let str = new String("234");
    for (let i in str) {
      console.log(i,"strArr");
    }
    console.log(Object.keys(str));
    console.log(Object.keys(O));
    console.log(JSON.stringify(str)); //{0: 2,1: 3, 2: 4}
    console.log(JSON.parse(str));
  </script>
</body>
</html>
