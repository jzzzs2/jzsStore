<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取元素操作</title>
</head>
<body>
  <div class="title"></div>
  <ul class="list order">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
  <p id="one">page1</p>
  <p>page2</p>
  <p>page3</p>
  <script>
    var list = document.querySelector(".list.order");
    console.log(list);
    var title = document.getElementsByClassName("title");
    console.log(title);
    var aP = document.getElementsByTagName("p");
    console.log(aP);
    var oP = document.getElementById("one");
    console.log(oP);
    var aL = document.querySelectorAll("li");
    console.log(aL);
    console.log([document.body]);
    console.log([document.title]);
    console.log([document.head]);
  </script>
</body>
</html>
