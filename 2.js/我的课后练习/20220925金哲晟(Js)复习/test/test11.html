  <title>事件onload onerror onabort</title>

<script>
  window.onload = function () {
    var oImg = document.querySelector("img");
    oImg.onload = function (e) {
      console.log("加载成功捏");
    }
    oImg.onerror = function (e) {
      console.log("加载失败了捏");
    }
    // console.log(window);  
  }

</script>
