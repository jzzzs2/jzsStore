  <script>
    let arr = [2, 5, null, ""];
    let [a, b, c, d, e = "none"] = arr;
    console.log(a,b,c,d,e); //2 5 null "" none
    let obj = {
      name: "zjc",
      age: 22,
      address: "jinhua"
    }
    let {
      name: nm = "noName",
      son = "noneSon",
      dgt: dd = "emodo"
    } = obj;
    console.log(nm,son,dd);
    function showInfo({
      age = "0",
      name = "none",
      year = "0"
    } = {}) {
      console.log(age);
      console.log(name);
      console.log(year);
    }
    showInfo();
    showInfo({
      age: 22,
      name: "jzs",
      year: 22
    })
  </script>
