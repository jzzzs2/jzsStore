<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数参数解构</title>
</head>
<body>
  <script>
    function add ({x: one = 0, y: two = 0} = {}) {
      return one + two;
    }
    console.log(add({x: 2, y: 4}));
    console.log(add({x: 2}));
    console.log(add({y: 4}));
  </script>
</body>
</html>
