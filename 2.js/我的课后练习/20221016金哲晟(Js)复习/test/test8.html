<body>
  <script>
    ({name, age} = {name: "jzs", age: 22});
    console.log(name);
    console.log(age);
    let obj = {
      name: "jzs",
      age: 22,
      address: "jinHua"
    }
    let key = "address";
    let {[key]:value = "none",["prop"]:prop = "none"} = obj;
    console.log(value,prop); //jinHua none
  </script>
