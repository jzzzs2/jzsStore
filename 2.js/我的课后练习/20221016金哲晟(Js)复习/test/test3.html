<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <script>
    //垃圾GC
    function test () {
      let num = 1;
      return function () {
        num++;
        return num;
      }
    }
    console.log(test()()); //2
    console.log(test()());
    let result = test();
    let result2 = test();
    result();
    result();
    result();
    result2();
    console.log(result()); //5
    console.log(result2()); //3
  </script>
</body>
</html>
