<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交换变量值 嵌套数组解构</title>
</head>
<body>
  <script>
    let a = 2, b = 5;
    [a, b] = [b, a];
    console.log(a, b);
    let [c, d, ...e] = [2, 5, 8, 8, 8];
    console.log(c, d, e);
    let arr = [2, 5, [8, 9, 10], 7];
    let  [,,[,,ten]] = arr;
    console.log(ten); //10
    
  </script>
</body>
</html>
