<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object方法</title>
</head>
<body>
  <script>
    var obj = {
      name: "jzs",
      age: 21
    }
    //1. Object.is(x,x) 判断两个数是否为同一值
    console.log(Object.is(NaN, NaN)); //true
    console.log(Object.is(+0, -0)); //false
    console.log(+0 ===  -0); //true
    //2. Object.freeze(xx) 冻结某对象,该对象不能修改属性
    // Object.freeze(obj);
    // obj.age = 22;
    // console.log(obj);
    //3.Object.assign(target,source) 合并对象属性,修改并返回目标对象
    // console.log(Object.assign(obj, {target: "hentai", name: "zjc"}));
    // console.log(obj);
    //4.Object.keys(obj) 返回属性值数组 
    var arr = [2, 5, 9, 1];
    console.log(Object.keys(obj));
    console.log(Object.keys(arr)); //["0", "1", "2", "3"]
  </script>
</body>
</html>
