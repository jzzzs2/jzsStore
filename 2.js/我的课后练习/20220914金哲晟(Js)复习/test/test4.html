<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <script>
    // var str = new String("2");
    // console.log(str instanceof String); //true
    var obj = {
      name: "jzs",
      age: 22
    }
    for(var key in obj) {
      console.log(key);
      console.log(obj[key]);
    }
    Object.freeze(obj);
    delete obj.name;

    // console.log(obj);
    console.log(JSON.stringify(obj)); //"xxxx"
    var str = "{'name': 'JZS', 'age': 22}";
    console.log(JSON.parse(JSON.stringify(obj))); // {xx}
  </script>
</body>
