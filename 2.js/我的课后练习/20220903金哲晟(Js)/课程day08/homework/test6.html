<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻转数组 12345</title>
</head>
<body>
  <script>
    var arr = [1, 2, 3, 4, 5];
    var temp;
    for(var i = 0; i < 2; i++) {
      temp = arr[i];
      arr[i] = arr[4 - i];
      arr[4 - i] = temp;
    }
    console.log(arr);

  </script>
</body>
</html>
