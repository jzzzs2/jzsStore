  <title>1的下标 生成新数组</title>
</head>
<body>
  <script>
    var arr = [1,2,3,4,1,2,3,4,2,3,1,1,0];
    var newArr = [];
    for(var i = 0,len = arr.length; i < len; i++) {
      if(arr[i] === 1) {
        newArr.push(i);
      }
    }
    console.log(newArr);
  </script>
</body>
