<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒泡</title>
</head>
<body>
  <script>
    var arr = [2, 5, 3, 1, 9, 4];
    var length = arr.length;
    var temp;
    for(var i = 0; i < length; i++) {
      for(var j = 0; j < length - 1 - i; j++) {
        if(arr[j] > arr[j + 1]) {
          temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(arr);
  </script>
</body>
</html>
