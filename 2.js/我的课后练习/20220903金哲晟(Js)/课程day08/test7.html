<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择排序</title></title>
</head>
<body>
  <script>
    var arr = [4, 2, 7, 9, 1];
    var length = arr.length;
    var minIndex;
    var temp;
    for(var i = 0; i < length; i++) {
      minIndex = i;
      for(var j = i + 1; j < length; j++) {
        if(arr[j] < arr[minIndex]) {
          minIndex = j;
        }
      }
      temp = arr[i];
      arr[i] = arr[minIndex];
      arr[minIndex] = temp;
    }
    console.log(arr);
  </script>
</body>
</html>
