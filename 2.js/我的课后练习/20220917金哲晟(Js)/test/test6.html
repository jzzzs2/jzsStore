<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素对象属性 和 标签属性</title>
  <style>
    img {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="./images/two.JPG" alt="miku" width="3135px" height="4287px" id="hehe">
  <script>
    var oImg = document.querySelector("img");
    console.log([oImg]);
    console.log(oImg.src);
    console.log(oImg.getAttribute("src")); // "./images/two.JPG"
    console.log(oImg.hasAttribute("alt")); //true
    console.log(oImg.width);
    console.log(oImg.getAttribute("width"));
    oImg.setAttribute("index", 0);
    console.log(hehe);
  </script>
</body>
</html>
