<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符优先级</title>
</head>
<body>
  <script>
    //1. () 2. 一元运算 ++ == ! 3.计算运算符 4. 关系运算符 5. 相等运算符 == ===  != !== 6. 逻辑运算符 7.赋值运算符  += *=
    var num = 2;
    console.log(num+=1 > 2); //2
    console.log(0 || 2 - 2); // 0
    var testNum = 0;
    console.log( ++testNum || 0); //1
    console.log(!testNum || 0); //0
    console.log(1 === 1 || 2); //true
    console.log(22 > 11 === 11); //false
    // 二进制取反 用于取整
    console.log(~~(2.31)); //2
  </script>
</body>
</html>
