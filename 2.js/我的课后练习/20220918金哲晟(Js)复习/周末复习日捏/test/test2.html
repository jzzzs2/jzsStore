<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素对象 属性</title>
</head>
<body>
  <div id="content">
    <div class="item">
      <h3 class="first title">title</h3>
    </div>
    <div class="item active">
      <h3 class="second">title</h3>
    </div>
    <div class="item">
      <h3>title</h3>
    </div>
  </div>
  <script>
    console.log([document.querySelector("body")]);
    console.log(document.body);
    console.log([document.title]);
    console.log(document.title);
    console.log([document.head]);
    console.log(document.head);
    var oDiv = document.querySelector(".item");
    console.log([oDiv]);
    console.log(oDiv.getElementsByTagName("h3"));
    console.log(oDiv.innerHTML);
    console.log(oDiv.innerText);
    console.log(oDiv.textContent);
    console.log(oDiv.title);
    var aH3 = document.querySelectorAll("h3");
    console.log(aH3);
    console.log(aH3.item(0).className);
    console.log(aH3.item(1).tagName);
  </script>
</body>
</html>
