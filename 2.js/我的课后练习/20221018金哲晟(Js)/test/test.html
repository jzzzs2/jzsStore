<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象</title>
</head>
<body>
  <script>
    function Person () {
      this.name = "jzs",
      this.eat = function () {
        console.log("我爱吃捏" + this.name);
      }
    }
    let arr = [1, 3, 5, 8];
    let obj = new Object();
    obj.name = "zjc";
    obj.age = 33;
    obj.children = [];
    obj.eat = function () {
      console.log("好吃捏");
    }
    //面向过程 对某个事物进行细微有序的操作. 
    //面向对象 在对一些行为进行封装后,只操作对象进行行为,不关注行为具体实现.
  </script>
</body>
</html>
