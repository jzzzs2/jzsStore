<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>constructor</title>
  <style>
    .ball {
      width: 60px;
      height: 60px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <script>
    function createBall (ele, s) {
      let ball = new Object();
      ball.ele = ele;
      ball.x = s;
      ball.y = s;
      return ball;
    }
    function Ball(ele, s = 1) {
      this.ele = ele;
      this.x = s;
      this.y = s;
    }
    let ball = createBall(document.querySelector(".ball"), 10);
    let twoBall = new Ball(document.querySelector(".ball"), 10);
    console.log(ball instanceof Object); //true
    console.log(ball instanceof Ball); //false
    console.log(twoBall instanceof Ball); //true
    console.log(twoBall instanceof Object); //true
    console.log(ball.constructor); //返回实例对象的构造函数object
    console.log(twoBall.constructor); //返回实例对象的构造函数 Ball
    console.log(ball.constructor === Object);
    console.log(twoBall.constructor === Ball);
  </script>
</body>
</html>
