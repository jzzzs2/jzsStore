    var element = {

    //1. 创建元素对象  2. 循环数据,对对象进行赋值 3. 添加到父节点中 4. 如果有children 继续进行添加
    function createNewNode (elementDate, parentNode) {
      var newEle = createElement(elementDate["tagName"]);
      for(var key in elementDate) {
        if (elementDate[key]) {
          newEle[key] = elementDate[key];
        }
        if (key === "contentText") {
          newEle["textContent"] = elementDate[key];
        }
      }
      parentNode.appendChild(newEle);
      if (elementDate.children.length > 0) {
        for (var i = 0; i < elementDate.children.length; i++) {
          createNewNode(elementDate.children[i], newEle)
        }
      }
    }
    createNewNode(element, document.body);
  </script>
