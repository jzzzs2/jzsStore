<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>removeChild() kill self child</title>
  <script src="../common.js"></script>
</head>
<body>
  <div class="nav">
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
  <script>
    var oNav = $(".nav");
    // oNav.removeChild(oNav.firstElementChild);
    // oNav.remove();
    var oLi = oNav.firstElementChild.lastElementChild; //li 3
    // $(".list").removeChild(oLi); 只能删除孩子
    oLi.remove();
  </script>
</body>
</html>
