<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>检查has系列</title>
  <script src="../common.js"></script>
</head>
<body>
  <div class="nav">
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li></li>
    </ul>
  </div>
  <script>
    var oNav = document.querySelector(".nav");
    console.log(oNav.hasAttributes()); //true
    console.log(oNav.hasAttribute("class")); //true
    console.log(oNav.hasAttribute("id")); //false
    //hasChildNodes()
    var oLi = $(".list").lastElementChild;
    console.log(oLi.hasChildNodes()); //false
    console.log(oNav.hasChildNodes()); //true
    //isEqualNode
    console.log(oNav.isEqualNode(oLi)); //false
    console.log(oNav.isEqualNode(oNav.cloneNode())); //false
    console.log(oNav.isEqualNode(oNav)); //true


  </script>
</body>
</html>
