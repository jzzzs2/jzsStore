<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cloneNode(true)</title>
</head>
<body>
  <div class="nav">
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li class="active">3</li>
      <li>4</li>
    </ul>
  </div>
  <script>
    var oH3 = document.createElement("h3");
    oH3.innerText = "title3";
    document.querySelector(".list").insertBefore(oH3, document.querySelector(".list").firstElementChild);
    var cloneList = document.querySelector(".list").cloneNode();
    console.log(cloneList);
    cloneList = document.querySelector(".list").cloneNode(true);
    console.log(cloneList);
  </script>
</body>
</html>
