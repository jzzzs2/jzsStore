<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自增自减</title>
</head>
<body>
  <script>
    var oneNum = "22";
    var twoNum = "2a";
    var blank = "";
    var threeNum = false;
    var fourNum = true;
    var fiveNum = undefined;
    var sixNum = null;
    console.log(oneNum++); //22
    console.log(++oneNum); //24
    console.log(++twoNum); //NaN
    console.log(++threeNum); //1
    console.log(++fourNum); //2
    console.log(fiveNum++); //NaN
    console.log(sixNum++); //0
    console.log(++sixNum); //2
    console.log(++blank); //1
  </script>
</body>
</html>
