<head>

  <title>splice</title>
</head>
<body>
  <script>
    var str = "numberEatHopeFaker";
    console.log(str.slice(1));
    console.log(str.slice(3,5));
    console.log(str.slice(0,1)); //不包括1
    console.log(str.slice(-5)); //Faker
    console.log(str.slice(-5,-1));
  </script>
</body>
