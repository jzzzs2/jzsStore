<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function 1</title>
</head>
<body>
  <script>
    function getSum(end) {
      var sum = 0;
      for(var i = 0; i <= end; i++) {
        sum += i;
      }
      return sum;
      console.log("我在return之后捏");
    }
    var getBeginToEnd = function(begin, end) {
      var sum = 0;
      for(var i = begin; i <= end; i++) {
        sum += i;
      }
      console.log("我在return之前捏");
      return sum;
      console.log("我在return之后捏");
    }
    console.log(getSum(4));
    console.log(getBeginToEnd(1,3));
  </script>
</body>
</html>
