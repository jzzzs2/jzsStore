  <title>柯理化函数</title>
</head>
<body>
  <script>
    //将一个多参数函数转化为 单参数函数
    function getSum () {
      return [].reduce.call(arguments, function (acc, item) {
        return acc + item;
      })
    }
    // console.log(getSum(22, 33, 11));
    function getSum (x) {
      return function (y) {
        y = y + x;
        return function (z) {
          z = z + y;
          return z;
        };
      }
    }
    // console.log(getSum(2)(3)(4));

  </script>
