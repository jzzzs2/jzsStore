    function fn() {
      return [].reduce.call(arguments, function (acc, curr) {
        return acc + curr;
      })
    }

    function currying(fn) {
      let args = [].slice.call(arguments, 1);
      let inlay = function () {
        if (arguments.length === 0) {
          return fn.apply(this, args);
        }
        args.push.apply(args, arguments);
        return inlay;
      }
      return inlay;
    }
