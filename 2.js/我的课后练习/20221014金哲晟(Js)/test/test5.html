    //偏函数. 传入一些固定参数，使得传入参数更少
    function fn(a, b, c, d) {
      console.log(a);
      console.log(b);
      console.log(c);
      console.log(d);
      return [].reduce.call(arguments, function (acc, curr) {
        return acc + curr;
      })
    }
    //fn(2,4,1，4);
    let newFunc = fn.bind(null, 5);
    newFunc(2, 6);
    console.log("=====");
    let twoFunc = fn.bind(null, 5, 7, 1);
    twoFunc(99);
    console.log("=====");
    let threeFunc = fn.bind(null, 0, 0, 0, 0);
    threeFunc(5);
    //行为 数据 逻辑 分离
    function setColor(ele, color) {
      ele.style.backgroundColor = color;
    }
  </script>
