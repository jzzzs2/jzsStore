<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>++ -- + -</title>
</head>
<body>
  <script>
    var num = 1;
    ++num; //2
    console.log(num++ + ++num + ++num); // 2 + 4 + 5 = 11
    var price = - +30;
    console.log(price);
    console.log(5 / 0);
    console.log(6 / -0);
  </script>
</body>
</html>
