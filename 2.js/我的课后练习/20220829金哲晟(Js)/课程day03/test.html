<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String 换行写法</title>
</head>
<body>
  <script>
    var food = "eat\
    hoaye\
    haode\
    ";
    console.log(food);
    var page = "好耶"
    + "好耶2    "
    + "好耶3";
    console.log(page);
    var hero = "制表1\
    制表2   \
    制表3 \
    ";
    console.log(hero);
    var test = "好耶"
    + "HAOYE";
    console.log(test);
    var allTime = "好吃\n好吃2\n好吃3";
    console.log(allTime);
    var allMeaning = "好吃" + "\n" + "好吃哦哦";
    console.log(allMeaning);
    
  </script>
</body>
</html>
