<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>undefined null</title>
</head>
<body>
  <script>
    // console.log(undefined == null);
    // console.log(undefined === null);
    // undefined表示变量存在内存空间,没有赋初值,默认值是undefined
    // null表示变量指向的内存空间被释放,或者空参数赋值.
    var total;
    console.log(total);
    var day = "Monday";
    console.log(day);
    day = null;
    console.log(day);
  </script>
</body>
</html>
