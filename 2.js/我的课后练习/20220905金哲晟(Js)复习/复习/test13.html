<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赋值运算符 += -= *= /=</title>
</head>
<body>
  <script>
    var num = 6;
    console.log(num);
    num += 6;
    console.log(num);
    num *= 2;
    console.log(num);
    num %= 16;
    console.log(num);
  </script>
</body>
</html>
