<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交互 prompt可以输入并返回  confirm只确定是否</title>
</head>
<body>
  <script>
    alert("哈哈点我");
    var result = prompt("真的要买么");
    console.log(result);
    var newResult = confirm("真的要买么");
    console.log(newResult);
    document.write("可爱捏", "哈哈哈");
  </script>
</body>
</html>
