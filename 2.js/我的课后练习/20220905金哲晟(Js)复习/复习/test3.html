<head>

  <title>变量类型 Number</title>
</head>
<body>
  <script>
    // 三种基本类型 string boolean number   undefined null object symbol
    //按存储位置分 object是引用类型,存储在堆中。其他都是基础类型,存储在栈中。
    var num = 021;
    var secNum = 0x11;
    console.log(num);
    console.log(secNum);
    console.log(0.002 + 0.001 === 0.001 + 0.002);
    console.log(0.001 + 0.004);
    console.log(0.1 + 0.2);
    console.log(0.5 + 0.42);
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);
    console.log(Infinity > 9999999999999);
    console.log(-Infinity < -99999999999);
  </script>
</body>
