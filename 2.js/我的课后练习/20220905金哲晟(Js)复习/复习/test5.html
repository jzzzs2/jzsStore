<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量类型 string 换行</title>
</head>
<body>
  <script>
    var num = "11";
    var secNum = 11;
    console.log(secNum + 11); //22
    console.log(num + 11); //1111
    console.log(num.length); //2
    var house = "好耶\
    可爱捏\
    gkd\
    ";
    var mouse = "哦呀\n四密码色\n";
    var victory = "好耶" +
    "cao" +
    "汝嗄" +
    "忧思将"
    ;
    console.log(house);
    console.log(mouse);
    console.log(victory);
  </script>
</body>
</html>
