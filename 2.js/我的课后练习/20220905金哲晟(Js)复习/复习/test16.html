<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据类型转换 转化为字符串</title>
</head>
<body>
  <script>
    // 布尔和数值是蓝色
    var num = 4;
    console.log(num.toString()); // "4"
    console.log(String(num)); //"4"
    console.log("" + num); //"4"
    console.log(String(undefined)); //"undefined"
    console.log(String(null)); //null
    var secNum = undefined;
    var thirdNum = null;
    // undefined和null没有toString()方法。
    // console.log(secNum.toString()); //
    // console.log(thirdNum.toString()); // 
  </script>
</body>
</html>
