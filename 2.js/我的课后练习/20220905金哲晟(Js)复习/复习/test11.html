<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符</title>
</head>
<body>
  <script>
    //算术运算符 + - * / %  ** 
    // var num = 2;
    // console.log(num ** 3);
    //逻辑运算符 && || ! 
    console.log(true && 23); // 23
    console.log(false || "22"); // "22"
    console.log(3 || 2); // 3
    console.log(undefined || "cao"); //"cao"
    console.log(!2); //false
  </script>
</body>
</html>
