<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组</title>
</head>
<body>
  <script>
    var arr = new Array(5);
    console.log(arr.length); //5
    console.log(arr);
    var secArr = [2, 4, 8];
    console.log(secArr.length); //3
    console.log(secArr[4]); //undefined
    var thirdArr = new Array(2, 4, 9);
    console.log(thirdArr);
  </script>
</body>
</html>
