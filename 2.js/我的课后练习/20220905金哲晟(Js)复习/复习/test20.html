<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逻辑运算符 隐式转换</title>
</head>
<body>
  <script>
    console.log(undefined || "哈哈");
    console.log(null || "哈哈");
    console.log("" || "哈哈");
    console.log(NaN || "哈哈");
    console.log(0 || "哈哈");
    console.log(1 || "哈哈"); // 1
    console.log(22 || "哈哈"); //22
    console.log(0 && "哈哈"); //0
    //返回的永远都是操作值。不是隐式转换后的值。
  </script>
</body>
</html>
