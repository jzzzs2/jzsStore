<head>

<body>
  <script>
    function Animal (name) {
      this.name = name;
    }
    Animal.prototype.sayHi = function () {
      console.log("你好我是" + this.name);
    }
    function Cat (name) {
      this.name = name;
    }
    Cat.prototype = Object.create(Animal.prototype);
    Cat.prototype.test = "222";
    let c = new Cat("jzs");
    c.sayHi();
    console.log(Animal.prototype.test);
  </script>
</body>
