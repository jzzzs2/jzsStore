  <script>
    var obj = {
      name: "jzs",
      age: 22,
      address: "金华"
    }
    function setCookie(json, t) {

      var date = new Date();
      date.setTime(date.getTime() + t);
      var time = date.toUTCString();
      if (t === Infinity) {
        time = 'Fri, 31 Dec 9999 13:32:02 GMT';
      }
      for (var key in json) {
        document.cookie = `${key}=${encodeURI(json[key])};expires=${time}`;
      }
    }

  </script>
