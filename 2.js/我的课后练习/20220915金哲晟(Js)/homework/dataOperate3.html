    //
    function parseData(obj) {
      var keyArr = Object.keys(obj);
      var result = [];
      keyArr.forEach(function (curr, i, arr) {
        var ele = obj[curr];
        ele.name = curr;
        result.push(ele);
      })
      return result;
    }

    function formatFilter(prop, fn) {
      return objArr.filter(function (curr) {
        return fn(prop, curr);
      })

    console.log(formatFilter("sex",function (prop, curr) {
