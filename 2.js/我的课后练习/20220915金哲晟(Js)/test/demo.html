    //数组去重包含引用类型
    var arr = [2, 5, {a: 1, b: 2}, [1, 2], 7, {a: 1, b: 2}, [1, 2], 2, 5];
    function uniqueType(arr) {
      var newArr = [];
      var filterArr = [];
      arr.forEach(function (curr, i, arr) {
        if (newArr.indexOf(curr) === -1) {
          if (filterArr.indexOf(JSON.stringify(curr)) === -1) {
            newArr.push(curr);
            filterArr.push(JSON.stringify(curr));
          }
        }
      })
      return newArr;
    }
    
    console.log(uniqueType(arr));

    // 移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回
    //   [1,2,3,4,5,2,3,2,5,2] , 2=> [1, 3, 4, 5, 3, 5]
    var arr = [1,2,3,4,5,2,3,2,5,2];
    function deleteSame (arr, item) {
      for (var i = arr.length - 1; i >= 0; i--) {
        if (arr[i] === item) {
          arr.splice(i, 1);
        }
      }
      return arr;
    }
    
    console.log(deleteSame(arr, 2));
