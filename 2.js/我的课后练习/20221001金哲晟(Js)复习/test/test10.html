<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定时器</title>
</head>
<body>
  <script>
    var order = setTimeout(function () {
      console.log("我是timeout定时器");
    }, 1000)
    console.log(order);
    var twoOrder = setInterval(function () {
      console.log("我是interval定时器");
    }, 500)
    console.log(twoOrder);
    clearTimeout(order);
    clearInterval(twoOrder);
  </script>
</body>
</html>
