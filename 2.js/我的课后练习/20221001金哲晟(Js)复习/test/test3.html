<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行内样式对象和对象样式对象</title>
  <style>
    .box {
      width: 500px;
      height: 400px;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="box" style="background-color: skyblue;">盒子捏</div>
  <script>
    var oBox = document.querySelector(".box");
    console.log(oBox.style); //记录行内样式的值
    console.log(oBox.style["0"]);
    console.log(oBox.style[0]);
    console.log(window.getComputedStyle(oBox, null)); //记录计算后所有样式的值
  </script>
</body>
</html>
