<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件</title>
  <style>
    .box {
      width: 1000px;
      height: 500px;
      margin: 100px auto;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="box">
    222
  </div>
  <input type="text" placeholder="请输入捏">
  <img src="./images/2.jpg" alt="miku" width="358" height="304">
  <script>
    var oBox = document.querySelector(".box");
    var lock = false;
    var oInput = document.querySelector("input");
    var oImg = document.querySelector("img");
    oBox.onclick = function (e) {
      console.log(e);
      console.log(e.target);
      console.log(e.type);
      console.log("我是click事件捏");
    }
    oBox.onmousedown = function (e) {
      console.log("我是鼠标按下事件捏");
    }
    oBox.onmousemove = function (e) {
      if (!lock) {
        lock = true;
        console.log("我是鼠标移动事件捏");
        setTimeout(function () {
          lock = false;
        }, 500)
      }
      oBox.onmouseup = function (e) {
        console.log("我是鼠标抬起事件捏");
      }



      oInput.onchange = function (e) {
        console.log("我是聚焦 到失焦 并且内容修改才触发的 change");
      }
      // oInput.oninput = function (e) {
      //   console.log(e.target);
      //   console.log(e.type);
      //   console.log("我是一输入就触发的 input");
      // }
      oInput.onkeydown = function (e) {
        console.log("我是键盘按下事件");
      }
      oInput.onkeypress = function (e) {
        console.log("我也是键盘按下事件");
      }
      oInput.onkeyup = function (e) {
        console.log("我是键盘抬起事件");
      }
      oInput.onblur = function (e) {
        console.log("我是 失焦事件");
      }
      oInput.onfocus = function (e) {
        console.log("我是 聚焦事件");
      }


      oImg.addEventListener("load", function (e) {
        console.log("图片加载完毕捏");
      })
      oImg.addEventListener("error", function (e) {
        console.log("图片加载失败了捏");
      })
    }
  </script>
</body>

</html>
