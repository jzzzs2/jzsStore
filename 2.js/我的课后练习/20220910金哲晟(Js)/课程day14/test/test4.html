<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数中的this指向</title>
</head>
<body>
  <script>
    var obj = {
      name: "jzs",
      age: 22,
      eat: function() {
        console.log(this); //obj
        cheer();
      }
    }
    function cheer() {
      console.log(this); //window
    }
    obj.eat(); 
  </script>
</body>
</html>
