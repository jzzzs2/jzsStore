<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于操作对象</title>
</head>
<body>
  <script>
    var person = {
      name: "jzs",
      age: 22,
      eat: function() {
        console.log("我要吃饭");
      }
    }
    for(var i in person) {
      console.log(i,person[i]);
      // console.log(i + "|" + person.i); 这个是错误
    }
    delete person.age;
    delete person.eat;
    console.log(person);
  </script>
</body>
</html>
