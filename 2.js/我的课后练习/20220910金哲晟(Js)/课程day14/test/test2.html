  <title>对象</title>

<body>
  <script>
    var obj = {
      name: "jzs",
      age: 22
    }
    var age = "age";
    var goodName = "name";
    console.log(obj);
    console.log(obj[age]); //22
    console.log(obj.name); //"jzs"
    console.log(obj.goodName); //undefined
    for(var key in obj) {
      console.log(key);
      console.log("---------");
      console.log(obj[key]);
    }
  </script>
