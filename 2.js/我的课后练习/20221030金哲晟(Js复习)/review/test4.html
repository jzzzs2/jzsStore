<body>
  <script>
    let obj = {
      name: "jzs",
      age: 22,
      eat() {
        console.log(this.name + "可爱捏");
        console.log(arguments);
      }
    }
    let newObj = {
      name: "pig"
    }
    // let newObj = {...obj};
    // console.log(obj);
    // console.log(newObj);
    // console.log(obj === newObj);
    // let proxy = new Proxy(obj,{
    //   set (target,key,value) {
    //     console.log("对属性设置检测成功",target,key,value);
    //     target[key] = value;
    //   },
    //   get (target,key,proxy) {
    //     console.log("对属性获取检测成功",proxy);
    //     return target[key];
    //   }
    // })
    let objProxy = new Proxy(obj.eat, {
      apply (func,pointer,args) {
        // func.call(pointer,args);
        func.call(obj,args);
      }
    })
    objProxy.call(newObj,3,4,2);

  </script>
