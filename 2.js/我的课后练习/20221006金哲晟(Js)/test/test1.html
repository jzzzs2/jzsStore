<body>
  <script>
    var reg = new RegExp("[1-9]\d{6, 12}")
    var reg = /[1-9]\d{6,12}/;
    var reg = /^[1-9]\d{6,12}$/;
    // console.log(reg.test("a111222"));
    // console.log(reg.test("0111222"));
    // console.log(reg.test("16666666")); //true
    // console.log(reg.test("11112222222222222")); //false
    console.log(/海洋/.test("海 洋可爱捏海洋"));
    console.log(/\d/.test("KEAINIE")); //false
    console.log(/\d/.test("KEAINIE22")); //true
    console.log(/[A-z]/.test("23232a")); //true
    console.log(/[5-9]/.test("尅阿尼额8")); //true
    console.log(/[Z-t]/.test("A333b")); //true
    console.log(/abc/.test("234abc")); //true
    console.log(/you/.test("23you22"));
    console.log(/abc|def|you/.test("ab2def3tou")); //true
    console.log(/abc|def|you/.test("ab2de3tou")); //false
    console.log(/a|y|o/.test("23a4"));
