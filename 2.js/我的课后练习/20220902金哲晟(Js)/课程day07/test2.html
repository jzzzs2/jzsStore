<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue break</title>
</head>
<body>
  <script> 
    for(var i = 0; i <= 6; i++) {
      if(i === 3) {
        // break;
        continue;
      }
      console.log(i);
    }
  </script>
</body>
