  <title>遍历数组</title>

<body>
  <script>
    var arr = [1, "2", "55", true, "happy"];
    // for(var i = 0; i < arr.length; i++) {
    //   console.log(arr[i]);
    // }
    for(var index in arr) {
      console.log(index + " " + arr[index]);
    }
    for(var items of arr) {
      console.log(items);
    }
  </script>
