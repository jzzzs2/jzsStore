<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>change</title>
</head>
<body>
  <script>
    var arr = ["a", "b", "c", "d", "e"];
    var newArr = [];
    for(var i = 1; i <= 5; i++) {
      for(var j = 0; j < arr.length; j++) {
        newArr[(j + 2) % 5] = arr[j];
      }
      arr = newArr;
      newArr = [];
    }
    console.log(arr);
  </script>
</body>
</html>
