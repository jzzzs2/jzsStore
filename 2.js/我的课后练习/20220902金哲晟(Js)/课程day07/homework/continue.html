<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不能被7整除 1-100</title>
</head>
<body>
  <script>
    var sum = 0;
    for(var i = 1; i <= 100; i++) {
      if(i % 7 === 0) {
        continue;
      }
      sum += i;
    }
    console.log(sum);
    var sum2 = 0;
    for(var i = 200; i <= 300; i++) {
      if(i % 2 === 0) {
        continue;
      }
      sum2 += i;
    }
    console.log(sum2);
  </script>
</body>
</html>
