<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break</title>
</head>
<body>
  <script>
    for(var i = 200; i <= 300; i++) {
      if(i % 7 === 0) {
        console.log(i);
        break;
      }
    }
  </script>
</body>
</html>
