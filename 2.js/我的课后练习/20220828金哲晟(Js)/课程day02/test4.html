<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量的一些规则</title>
</head>
<body>
  <script>
    // var test = "good";
    // console.log(food);
    year = 22; //因为进行了赋值操作 尽管没有对year进行声明,js解释器会对他进行隐式声明
    console.log(year);
    // console.log(lastTime);
    year = 30;
    console.log(year);
    var year;
    console.log(year);
    var year = 55;
    console.log(year);
    var year = 80;
    console.log(year);
  </script>
</body>
</html>
