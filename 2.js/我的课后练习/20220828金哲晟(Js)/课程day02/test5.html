<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量批量声明和批量声明赋值</title>
</head>
<body>
  <script>
    var allPage, allStu, allCar = 20; //批量声明用,隔开
    console.log(allPage);
    console.log(allStu);
    console.log(allCar);
    var milk = cat = mouse = "white"; //赋值操作,隐式声明
    console.log(milk);
    console.log(cat);
    console.log(mouse);
  </script>
</body>
</html>
