<html lang="en">

<head>

  <title>this和call</title>
</head>

<body>
  <ul id="product">
  </ul>
  <script>
    const oUl = document.querySelector('#product');
    /* 
      商品转化成字符串形式 格式化
 
      商品名称:吸尘器 , 商品价格:$199, 商品库存:999
    
    */
    const PRODUCT_DATA = [
      {
        UID: '018945389743211',
        productName: '吸尘器',
        productPrice: '$199',
        productCount: 999
      },
      {
        UID: '018945389743213',
        productName: '机器人',
        productPrice: '$1199',
        productCount: 222
      },
      {
        UID: '018945389742234',
        productName: '鼠标',
        productPrice: '$19',
        productCount: 111
      }
    ];
    // function format (arr) {
    //   return arr.map(function (item, i) {
    //     return `商品名称:${item.productName} , 商品价格:$${item.productPrice}, 商品库存:${item.productCount}`;
    //   })
    // }
    // console.log(format(PRODUCT_DATA));
    function createTemplate() {
      let str = "";
      this.forEach(function (item, i) {
        str += `<li>${format.call(item, i)}</li>`
      })
      oUl.innerHTML = str;
    }

    function format(idx) {
      return idx + `商品名称:${this.productName} , 商品价格:<span>${this.productPrice}</span>, 商品库存:${this.productCount}`;
    }
    createTemplate.call(PRODUCT_DATA);

    function sortList() {
      let vLi = [].slice.call(oUl.children);
      let arr = [].sort.call(vLi, function (a, b) {
        return parseInt(a.querySelector("span").innerText.slice(1)) - parseInt(b.querySelector("span").innerText.slice(1));
      })
      console.log(arr);
      return arr;
    }
    sortList();
    //
    const PIG = {
      name: "piqi",
      showName: function () {
        fn1.call(OTHER_PIG);
      }
    }

    const OTHER_PIG = {
      name: "meimei"
    }

    function fn1() {
      console.log(this.name);
    }

    PIG.showName();
  </script>
</body>
