<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9*9</title>
</head>
<body>
  <script>
    var str = "";
    for(var i = 1; i < 10; i++) {
      for(var j = 1; j < i + 1; j++) {
        str = str + j + "*" + i + "=" + j*i + "  ";
      }
      str += "\n";
    }
    console.log(str);
  </script>
</body>
</html>
