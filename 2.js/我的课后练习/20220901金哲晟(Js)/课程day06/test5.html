<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do while</title>
</head>
<body>
  <script>
    var num = 2;
    do {
      console.log(num);
      num++;
    } while (num <= 3);
  </script>
</body>
</html>
