<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch</title>
</head>
<body>
  <script>
    var num = 1;
    switch (num) {
      case 1:
        console.log("呵呵");
      case 2:
        console.log("好耶");
      case 3:
        console.log("好似");
        break;
      default:
        console.log("G");
    } 
  </script>
</body>
</html>
