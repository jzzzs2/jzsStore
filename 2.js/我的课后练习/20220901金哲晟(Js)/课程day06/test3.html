<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch</title>
</head>
<body>
  <script>
    // var num = 20;
    var num = 2;
    switch (num) {
      case 1:
        console.log("wosi 1");
        break;
      case 2:
        console.log("wosi 2");
        break;
      case 20:
        console.log("wosi 20");
        break;
      case 10:
        console.log("wosi 10");
        break;
      default:
        console.log("default");
        break;
    }
  </script>
</body>
</html>
