<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reduce</title>
</head>
<body>
  <script>
    //归并
    var arr = [2, 4, 6, 3];
    
    var result = arr.reduce(function (acc, cur, i) {
      return acc * cur;
    }, 2);
    console.log(result); //288
  </script>
</body>
</html>
