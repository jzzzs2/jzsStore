<body>
  <script>
    // var originArr = [3, 4, 5, 6, 7, 8];
    // console.log(originArr.reduce( function (acc, curr, index, arr) {
    //   return acc + curr;
    // }, 1)); //34
    var str = 'jfkldsajgklasjkhlgjefaklhjaerkl';
    var arr = str.split("");
    var result = arr.reduce(function (acc, curr, i, arr) {
      if (acc[curr]) {
        acc[curr]++;
      } else {
        acc[curr] = 1;
      }
      return acc;
    }, {})
    console.log(result);
  </script>
