    function Crray(arr) {

      this.forEach = function(callback) {
        for(var i = 0; i < this.arr.length; i++) {
          callback(this.arr[i], i, this.arr);
        }
      }
      this.sort = function(callback) {
        for(var i = 0; i < this.arr.length; i++) {
          if(callback(this.arr[i],this.arr[i + 1])) {
            //排序
          } else {
            //排序
          }
        }
      }
    }
    // 
    var arr = ["仿写捏", "可可", "note", "surprise", "可爱捏"];
    var newArr = new Crray(arr);
    var otherArr = {
      "name": "jzs"
    };
    newArr.forEach(function (curr, index, arr) {
      console.log(curr, index, arr);
    });
    console.log("|||||||||||||||");
    arr.forEach(function (curr, index, arr) {
      console.log(curr, index, arr, this.name);
    },otherArr)
  </script>
