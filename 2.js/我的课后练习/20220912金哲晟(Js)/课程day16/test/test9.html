<body>
  <script>
    //map 参数为回调,返回一个新数组.
    // var originArr = [2, 4, 6, 8];

    // console.log(newArr);
    //
    var kvArray = [{key: 1, value: 10}, 
               {key: 2, value: 20}, 
               {key: 3, value: 30}];
    var result = kvArray.map(function (curr, i, arr) {
      var obj = {};
      var key = curr["key"];
      var value = curr["value"];
      obj[key] = value;
      return obj;
    })
    console.log(result);
  </script>
