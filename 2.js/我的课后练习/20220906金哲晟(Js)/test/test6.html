  <script>
    function getMax(arr) {
      var max = arguments[0];
      arguments[3] = 999;
      for(var i = 0; i < arguments.length; i++) {
        if(arguments[i] > max) {
          max = arguments[i];
        }
      }
      return max;
    }
    console.log(getMax(2,3,9,2,22)); //999
    function getLevel(score) {
      if (score > 90) {
        return "A";
      }
      if (score > 80) {
        return "B";
      }
      if (score > 70) {
        return "C";
      }
      if (score > 60) {
        return "D";
      }
      if (score < 60) {
        return "E";
      }
      return "输入数据非法捏";
    }
    console.log(getLevel("22")); //E
    console.log(getLevel("22aa")); //输入数据非法捏
  </script>
