<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一个函数一个功能 函数注释</title>
</head>
<body>
  <script>
    /**
     * @description: 
     * @return {*}
     * @Date: 2022-09-06 19:14:58
     */    
    function getSum() {
      var sum = 0;
      for(var i = 0; i < arguments.length; i++) {
        sum += arguments[i];
      }
      return sum;
    }
    /**
     * @description: 计算某数的多次方结果
     * @param {number} num 表示底数
     * @param {number} pow 表示指数
     * @return {number} 一个数的几次方
     * @Date: 2022-09-06 19:15:09
     */    
    function getPow(num, pow) {
      return num ** pow;
    }
    console.log(getPow(getSum(2,4,1),2)); //49
  </script>
</body>
</html>
