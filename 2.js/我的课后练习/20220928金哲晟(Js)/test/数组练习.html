<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在某位置实现删除替换splice</title>
</head>
<body>
  <script>
    var arr = [2, 4, 6, 9, 12];
    arr.splice(1, 1);
    console.log(arr); // [2, 6, 9, 12]
    arr.splice(2,0, "5"); 
    console.log(arr); // [2, 6, "5", 9, 12]
  </script>
</body>
</html>
