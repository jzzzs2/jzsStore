<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性选择器</title>
  <style>
    .box {
      width: 400px;
      height: 200px;
      margin: 200px auto;
      background-color: cyan;
    }

    [class="box"] {
      color: red;
    }

  </style>
</head>
<body>
  <div class="box">
    2222
  </div>
  <script src="./my.js"></script>
  <script>
    var num = "box";
    var oBox = $(`[class=${num}]`);
    console.log(oBox.innerText);
  </script>
</body>
</html>
