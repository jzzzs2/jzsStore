    //箭头函数
    //单参数 参数 => 函数体
    //多个参数 (参数1,参数2) => 函数体
    //返回值 多条语句 {}  必须写return
    //返回值  多条语句 (表达式1,表达式2,表达式3) 返回小括号中最后一条语句或者变量的值
    //返回值 单条语句 可以加小括号或者不加小括号
    //
    let f1 = (p1, p2) => p1 + p2;
    console.log(f1(2, 4)); //6
    f1 = p1 => p1 * 2;
    console.log(f1(2)); //4
    f1 = () => 6;
    console.log(f1()); //6
    f1 = (p1, p2) => (p1 = p1 * 2, p1 + p2);

    f1 = (p1, p2) => {
