      width: 800px;

  </style>

    <div class="one">
      <div class="two"></div>

  <script>

    var oOne = document.querySelector(".one");

    oCon.onclick = function (e) {
      console.log("Con");
    }
    oOne.onclick = function (e) {
      e.stopPropagation();
      console.log("One");
    }
    oTwo.onclick = function (e) {
      console.log("Two");
    }
  </script>
