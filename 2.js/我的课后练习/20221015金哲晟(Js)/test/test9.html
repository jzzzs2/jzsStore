<body>
  <script>
    // let {x, y, c = "none"} = {x: 22, y: 55};
    // console.log(x, y, c); 22 55 none
    let {x: one, y: two, c: three = "none"} = {x: 22, y: 55};
    console.log(one, two, three); //22 55 none
    const product = {
      UID: "0494783472894",
      productName: undefined,
      // productName: "手机捏",
      // productPrice: "$9999",
      // productPrice: undefined,
      productPrice: "$888",
      // productCount: null,
      productCount: undefined,
      // productCount: null,
      colors: ['red', 'yellow', 'blue', '#368']
    }
    function formatData (product) {
      let {productName: name = "未知商品", productPrice: price = "未知价格", productCount: num = "未知数量"} = product;
      return name + "  " + "价值:" + price + "   剩余:" + num;
    }
    console.log(formatData(product));
  </script>
