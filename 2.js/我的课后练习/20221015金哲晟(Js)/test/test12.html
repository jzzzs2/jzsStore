<body>
  <script>
    const product = {

    }, {

    }]

    function format({
      productName: name = "未知商品"
    } = {}) {
      return name;
    }
    console.log(format());
    console.log(format(product));

    //柯理化函数
    function currying (fn) {
      let args = [].slice.call(arguments, 1);
      let inlay = function () {
        if (arguments.length === 0) {
          return fn.apply(this, args);
        }
        args.push(...arguments);
        return inlay;
      }
      return inlay;
    }
    function fn () {
      return [].reduce.call(arguments,function (acc,item) {
        return item + acc;
      })
    }
    let result = currying(fn, 2, 3, 5);
    result(4, 4);
    console.log(result());
    //二维数组 二维合并
    let res = [[2, 5], [9, 3, 1, 4],[9,9,9]].map(function (item, idx) {
      return add(...item);
    });
    function add () {
      let sum = 0;
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i];
      }
      return sum;
    }
    console.log(res); // [7, 17 ,27]
    //函数返回值
    function back () {
      let num = 222;
      let arr = [7, 9, 2];
      return {
        num,
        arr
      }
    }
    let {num, arr} = back();
    console.log(num,arr);
  </script>
