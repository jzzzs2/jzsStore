<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定时器运动框架 时间戳</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: absolute;
      top: 100px;
      left: 0px;
      width: 50px;
      height: 50px;
      background-color: #368;
    }

    .btn {
      width: 80px;
      height: 36px;
      margin: 10px;
      background-color: orange;
      line-height: 35px;
      text-align: center;
      color: #fff;
    }
  </style>
  <script src="./my.js"></script>
</head>
<body>
  <div class="box"></div>
  <div class="btn">点击</div>
  <script>
    var oBox = $(".box");
    var oBtn = $(".btn");
    oBtn.addEventListener("click", function (e) {
      animation(oBox, 1000, 2000);
    })
    function animation (ele, end, time) {
      var startPosition = parseInt(ele.style.left) || 0;
      var startTime = Date.now();
      var speed;
      var intervalOut = setInterval(function () {
        var diffTime = Date.now() - startTime;
        speed = (end - startPosition) * (diffTime / time);
        startPosition += speed;
        if (startPosition >= end) {
          ele.style.left = end + "px";
          clearInterval(intervalOut);
        }
        ele.style.left = startPosition + "px";
      }, 1000 / 30)
    }
  </script>
</body>
</html>
