<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>封装animation</title>
  <script src="./my.js"></script>
  <style>
    .box {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 400px;
      background-color: red;
    }
  </style>
</head>

<body>
  <input type="button" class="btn" value="提交">
  <div class="box"></div>

  <script>
    var oBox = $(".box");
    var oBtn = $(".btn");
    var cssStyle = {
      top: "300px",
      left: "500px"
    }
    var twoStyle = {
      top: "600px",
      left: "500px"
    }
    oBtn.addEventListener("click", function (e) {
      animate(oBox, cssStyle, 2000, "linear", function () {
        animate(oBox, twoStyle, 1500, "linear", function () {
          console.log("第二次执行完了呢");
        });
      })
    })
    function animate(ele, css, time, speed, callback) {
      speed = speed || "linear";
      ele.style.transition = `${time}ms ${speed}`;
      setStyle(ele, css);
      ele.addEventListener("transitionend", end, false)
      function end () {
        callback && callback();
        ele.removeEventListener("transitionend", end);
        ele.style.transition = "0";
      }
    }
  </script>
</body>

</html>
