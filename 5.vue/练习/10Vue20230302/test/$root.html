<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model 自定义属性props和自定义事件emit的语法糖</title>
  <style>
    .box {
      border: 1px solid #222;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <p>root组件message : {{rootMessage}}</p>
    <parent-temp></parent-temp>
  </div>
  <template id="parent">
    <div class="box">
      <button @click="look">看看我的父组件</button>
      <button @click="modify">修改我的子组件</button>
      <button @click="modifyRoot">修改root组件</button>
      <p>{{message}}</p>
      <son-temp></son-temp>
    </div>
  </template>
  <template id="son">
    <div class="box">
      <p>{{message}}</p>
      <p>父元素的message : {{parentMessage}}</p>
      <button @click="modify">通过$parent修改父组件数据</button>
      <button @click="modifyRoot">修改root组件</button>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script>
    let sonTemp = {
      template: "#son",
      methods: {
        modifyRoot () {
          this.$root.rootMessage =  "被子组件修改后的rootMessage"
        }
      },
      data() {
        return {
          message: "我是儿组件的message"
        }
      },
    }
    let parentTemp = {
      template: '#parent',
      components: {
        'son-temp': sonTemp
      },
      data() {
        return {
          message: "我是父组件的message"
        }
      },
      computed: {
      },
      methods: {
        modifyRoot() {
          this.$root.rootMessage = "被父组件修改后的rootMessage"
        }
      }
    }

    let app = new Vue({
      el: "#app",
      components: {
        'parent-temp': parentTemp
      },
      data() {
        return {
          rootMessage: "我是root Message"
        }
      }
    })
  </script>
</body>

</html>
