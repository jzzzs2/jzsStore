<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event 事件修饰符</title>
  <style>
    .select {
      color: #fff;
      background-color: #222;
    }

    .shadow {
      box-shadow: 0 0 4px cyan;
    }
  </style>
</head>

<body>
  <!-- <div id="app" @click.capture="fatherAdd"> -->
  <div id="app" @click.prevent.stop.self="fatherAdd">
    <button @click="add">add</button>
    Num  = {{num}}
    <a href="http://baidu.com/" @click.prevent.stop="add">to baidu</a>
    <span @click.once="add">++</span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          num: 1
        }
      },
      computed: {
      },
      methods: {
        add () {
          console.log("ele add");
          this.num++
        },
        fatherAdd () {
          console.log("father add");
          this.num++
        }
      },
      filters: {
      }
    })

  </script>
</body>

</html>
