<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件剥离</title>
</head>

<body>
  <template id="test">
    <div>
      <button @click='sonNum++'>add</button>{{sonNum}} --- {{sonMessage}}
    </div>
  </template>
  <script type="text/x-template" id="app">
    <div>
      <button @click='sonNum++'>add</button>{{sonNum}} --- {{sonMessage}}
    </div>
  </script>
  <div id="app">
    <!-- <p>数字 :{{num}}</p> -->
    <son-component :son-num="num" :son-message="message"></son-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script>
    let sonObj = {
      template: '#app',
      props: {
        "sonNum": {
          type: Number,
          required: true,
          default: 666,
          validator(value) {
            return /^.{3,}$/.test(value)
          }
        },
        "sonMessage": {
          type: String,
          required: true,
          default: "我是备用信息",
          validator(value) {
            return /^.{5,}$/.test(value)
          }
        }
      }
    }
    let app = new Vue({
      el: "#app",
      components: {
        "son-component": sonObj
      },
      data() {
        return {
          // message: "信息~123",
          // num: 100
          message: undefined,
          num: undefined
        }
      },
      methods: {}
    })
  </script>
</body>

</html>
