<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prop</title>
</head>
<body>
  <div id="app">
    <son-component diy-title="false" v-bind="obj" :is-ok="isOk" :obj="{name: 'jzs'}" :arr="[1,2,3]"></son-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script>
    let sonObj = {
      template: `<div>123 {{diyTitle}} {{isOk}}</div>`,
      props: {
        "diyTitle": {
          // type: String
          // type: Number
          // type: Boolean
        },
        "name": String,
        "age": Number,
        "isOk": Boolean,
        // "obj": String,
        "obj": Object,
        // "arr": String
        "arr": Array
      }
    }
    let app = new Vue({
      el: "#app",
      components: {
        'son-component': sonObj
      },
      data () {
        return {
          obj: {
            name: "jzs",
            age: 22,
          },
          isOk: true,
          arr: [1,2,3],
          testObj: {
            test: "123"
          }
        }
      },
    })
  </script>
</body>
</html>
