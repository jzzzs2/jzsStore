<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$attrs</title>
  <style>
    .box {
      padding: 10px;
      margin: 10px;
      border: 1px solid steelblue;
    }
  </style>
</head>

<body>
  <div id="app" class="box">
    <p>root的message: {{message}}</p>
    <parent-component :to-parent="toParent" :to-son="toSon"></parent-component>
  </div>
  <template id="son">
    <div class="box">
      <p>son的message: {{message}}</p>
      <p>root to son: {{toSon}}</p>
    </div>
  </template>
  <template id="parent">
    <div class="box">
      <p>parent的message: {{message}}</p>
      <p>root to parent: {{toParent}}</p>
      <son-component v-bind="$attrs"></son-component>
    </div>
  </template>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let sonComponent = {
      template: "#son",
      data() {
        return {
          message: "我是孙子组件message"
        }
      },
      props: {
        toSon: {
          type: String
        }
      },
      mounted() {
        console.log("son 组件print",this.$attrs);
      }
    }
    let parentComponent = {
      template: "#parent",
      data() {
        return {
          message: "我是父组件message"
        }
      },
      components: {
        'son-component': sonComponent
      },
      props: {
        toParent: {
          type: String
        }
      },
      mounted() {
        console.log("parent 组件print",this.$attrs);
      }
    }
    let app = new Vue({
      el: "#app",
      data() {
        return {
          message: "我是ROOT组件message",
          toParent: "root给parent的信息",
          toSon: "root给son的信息"
        }
      },
      components: {
        'parent-component': parentComponent
      }
    })

  </script>
</body>

</html>
