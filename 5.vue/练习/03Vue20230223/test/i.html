<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>key </title>
</head>

<body>
  <div id="app">
    <ul>
      <!-- :title="item.id" -->
      <li v-for="(item,idx) in list"  :title="idx" :key="item.id">
        <input type="checkbox"> {{item.content}}
      </li>
      <button @click="addItem"> add</button>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          count: 0,
          list: [
            {
              id: 1,
              content: '回锅肉',
              count: 0
            },
            {
              id: 2,
              content: '炒土豆',
              count: 0
            },
            {
              id: 3,
              content: '佛跳墙',
              count: 0
            }
          ]

        }
      },
      methods: {
        addItem() {
          this.list.unshift({
            id: 4,
            content: "fish",
            count: 0
          })
        }
      }
    })
    //
  </script>
</body>

</html>
