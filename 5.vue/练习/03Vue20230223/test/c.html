<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if</title>
</head>
<body>
  <div id="app">
    <div class="box">
      <!-- <h2 v-if="!isShow">我是标题</h2> -->
      <h2 v-if="isShow">我是标题</h2>
      <h2 v-else-if="baseShow">我是备用标题</h2>
      <h2 v-else>标题不存在捏</h2>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data () {
        return {
          isShow: false,
          baseShow: true,
          obj: {
            "name": "jzs",
            "age": 22,
            "address": "jinHua"
          }
        }
      },
      methods: {

      }
    })
  </script>
</body>
</html>
