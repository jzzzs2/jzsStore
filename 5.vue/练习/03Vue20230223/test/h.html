<body>
  <div id="app">
    <h2>{{count}}</h2>

      <!-- 系统修饰符号 -->
      <input type="text" @click.ctrl="add">
      <input type="text" @click.alt="add">
      <input type="text" @click.shift.exact="add">
      <input type="text" @click.meta.exact="add">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          count: 0,
          list: [
            {
              id: 1,
              content: '回锅肉',
              count: 0
            },
            {
              id: 2,
              content: '炒土豆',
              count: 0
            },
            {
              id: 3,
              content: '佛跳墙',
              count: 0
            }
          ]

        }
      },
      methods: {
        add() {
          console.log("i am normal add");
          this.count++
        },
        decre() {
          this.count = this.count - 1
        },
        addWrap () {
          console.log("wo si wrap");
          this.count++
        }
      }
    })
    //
  </script>
