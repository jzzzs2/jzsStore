<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件</title>
</head>

<body>
  <div id="app">
    <p>{{count}}</p>
    <!-- <button v-on:click="add">add</button> -->
    <!-- <input type="text" v-on:input="add"> -->
    <!-- <input type="text" @keyup.enter="add"> -->
    <ul>
      <li v-for="(item,idx) in list">
        {{item.content}} {{item.id}} {{idx}} Count {{item.count}}
        <button @click="add(item)">add</button>
      </li>
      <button @click="test">test</button>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          count: 0,
          list: [
            {
              id: 1,
              content: '回锅肉',
              count: 0
            },
            {
              id: 2,
              content: '炒土豆',
              count: 0
            },
            {
              id: 3,
              content: '佛跳墙',
              count: 0
            }
          ]

        }
      },
      methods: {
        add(item) {
          item.count++
        },
        test(e) {
          console.log(arguments,e,"test params");
        }
      }
    })
    //
  </script>
</body>

</html>
