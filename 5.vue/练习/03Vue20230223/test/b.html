<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for</title>
</head>
<body>
  <div id="app">
    <div class="box">
      <ul>
        <!-- <li v-for="(item,idx) in message">内容是{{item}} 索引是{{idx}}</li> -->
        <li v-for="(value,key,idx) of obj">{{value}} {{key}} {{idx}}</li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data () {
        return {
          obj: {
            "name": "jzs",
            "age": 22,
            "address": "jinHua"
          },
          message: [
            "jzs",
            "keainie",
            "suki"
          ]
        }
      },
      methods: {

      }
    })
  </script>
</body>
</html>
