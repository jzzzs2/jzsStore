<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
</head>

<body>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./node_modules/jsencrypt/bin/jsencrypt.min.js"></script>
  <!-- <script src="./utils/storage.js"></script> -->
  <script>
    let keyName = "RSA_Key"
    let storage = {
      set(code) {
        localStorage.setItem(keyName, code)
      },
      get() {
        return localStorage.getItem(keyName)
      },
      remove() {
        return localStorage.removeItem(keyName)
      }
    }
    async function isExistStorage() {
      let result = storage.get()
      if (result === "undefined" || !result) {
        // let code = 
        let data = await axios.post("http://127.0.0.1:3001/key")
        let keyData = data.data.data
        console.log(keyData, "keyData");
        keyData = keyData.replace(/\. +/g, '')
        keyData = keyData.replace(/[\r\n]/g, '')
        storage.set(keyData)
        return keyData
      }
      console.log(result);
      return result
    }
    isExistStorage().then(function (data) {
      console.log(data, "data");
      axios.post("http://127.0.0.1:3001/login", {
        username: "jzs",
        pwd: encrypt(data, "abc123")
      }).then(function (data) {
        console.log(data);
      })
    })
    // axios.post("http://127.0.0.1:3001/key").then(function (data) {
    //   console.log(data);
    // })
    //使用公钥    明文 编 密文 方法
    function encrypt(publicKey, value) {
      let jsEncrypt = new JSEncrypt()
      jsEncrypt.setPublicKey(publicKey)
      return jsEncrypt.encrypt(value)
    }
  </script>
</body>

</html>
