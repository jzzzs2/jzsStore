    function statistical(str) {
      let arr = Array.from(str);
      return arr.reduce(function (acc, curr) {
        if (acc[curr] === undefined) {
          acc[curr] = 1
        } else {
          acc[curr] += 1
        }
        return acc;
      }, {})
