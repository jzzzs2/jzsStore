  <script>
    console.log(/\\/.test("\\"));
    console.log(/\\\\\\\\/.test("\\\\\\"));
    console.log(/[*+.]/.test("+"));
    console.log(/[*+.]/.test("*"));
    console.log(/[*+.]/.test("."));
    console.log(/^\d+$/.test("3232a"));
    console.log(/^\d+$/.test("323223232"));
    console.log(/\d*/.test("")); //{0,}
    console.log(/\d+/.test("a2")); //{1,}
    console.log(/\d?/.test("")); //{0,1}
    console.log(/\d{5}/.test(3434));
    console.log(/\d{5}/.test(343423));
    console.log(/\d{5}/.test(3423));
    console.log(/\d{2,}/.test(343423));
    console.log(/\d{2,5}/.test(4));
    //? 贪婪
    console.log("2323232".match(/\d+?/));
    console.log("2323232".match(/\d+/));
    console.log("2323232232".match(/\d{5,}?/));
    console.log("2323232232".match(/\d{5,}/));
    //
    console.log("abABc123456".match(/([a-zA-Z]+)(\d+)/));
    console.log("abABc123456".replace(/([a-zA-Z]+)(\d+)/,"$1abc"))
    //正向预查 在符合pattern情况下 从该匹配项开始匹配查找字符串
    //用户名 不能是存字母或者数字

    console.log(("432224").match(/(?<![a-zA-Z]+)(?<!\d+)[\d|a-z|A-Z]+/));
