<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/layui/dist/css/layui.css">
  <title>ajax 封装</title>
  <style>
    .container {
      width: 460px;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 0 0 4px #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="layui-form" action="javascript:;">
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="user" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="text" name="sex" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="pwd" lay-verify="required" lay-reqtext="请输入密码" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block">
          <input type="file" name="avator" lay-verify="required" lay-reqtext="请输入密码" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button id="submit" class="layui-btn" type="button">登录</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
  <script src="./jquery.min.js"></script>
  <script>
    let $btn = $("#submit")
    let $form = $("form")
    $btn.on("click", function () {
      // let data = $form.serializeArray()
      // data = formatData(data)
      // console.log(data);
      let data = new FormData($form[0])
      myAjax({ data,reqType:"multipart/form-data" })
    })
    // console.log($);
    function myAjax({ method = "POST", url = "http://127.0.0.1:3001", data = {}, reqType = "application/json;charset=utf8", backType = "json",success = function (data) {console.log(data);},error = function (err) {console.log(err)} }) {
      let xhr = new XMLHttpRequest()
      method = method.toUpperCase()
      if (method === "GET") {
        url = url + "?" + formatData(data)
        data = null
      }
      if (/json/.test(reqType)) {
        data = JSON.stringify(data)
      }
      if (/application\/x-www-form-urlencoded/.test(reqType)) {
        data = formatQuery(data)
      }
      xhr.open(method, url, true)
      if (!/multipart\/form-data/.test(reqType)) {
        xhr.setRequestHeader("Content-Type", reqType)
      }
      
      xhr.responseType = backType
      xhr.send(data)
      xhr.onreadystatechange = function (res) {
        if (xhr.readyState === 4) {
          success(xhr.response)
        }
      }
    }
    function formatData(dataArr) {
      return Object.fromEntries(dataArr.map(({ name, value }) => {
        return [name, value]
      }))
    }
    function formatQuery(dataObj) {
      return Object.entries(dataObj).map(([key, value]) => {
        return `${key}=${value}`
      }).join("&")
    }
  </script>
</body>

</html>
