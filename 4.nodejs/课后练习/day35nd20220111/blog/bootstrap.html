<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visible-type-display hidden-type</title>
  <style>
    .row div{
      background-color: cyan;
      margin: 10px;
    }
  </style>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-3 visible-lg-inline">1</div>
      <div class="col-lg-12 col-md-3 hidden-xs">2</div>
      <div class="col-lg-12 col-md-3 hidden-sm">3</div>
      <!-- <span class="col-lg-12 col-md-3 visible-lg-inline-block">4</span> -->
      <!-- <span class="visible-lg-inline">4</span> -->
      <!-- <span class="visible-lg-inline-block">4</span> -->
      <!-- <span class="visible-lg-inline col-lg-12">4</span> -->
      <span class="visible-print-block">4</span>
      <span class="hidden-print">5</span>

    </div>
  </div>
  <button>click</button>
  <script>
    let btn = document.querySelector("button")
    btn.addEventListener("click", function (e) {
      window.print()
    })
  </script>
</body>

</html>
