<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shim</title>
</head>
<body>
  <script src="./require.js"></script>
  <script>
    require.config({
      baseUrl: "/%E5%8D%81%E5%AD%97%E6%B3%A2/%E5%9B%9B.nodejs/%E8%AF%BE%E5%90%8E%E7%BB%83%E4%B9%A0/day03nd20221207/requestJs/test/",
      paths: {
        "jq": "jquery-1.12.1",
        "under": "underscore"
      },
      shim: {
        "jq": {
          exports: "$"
        },
        "under": {
          exports: "_"
        }
      }
    })
    require(["jq","under"],function ($,_) {
      console.log($,_);
    })
    define("test",function () {
      console.log("inner define");
      return ["test"]
    })
    require(["test"],function (test) {
      console.log(test);
    })
  </script>
</body>
</html>
