<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <style>
    .container {
      width: 460px;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 0 0 4px #ccc;
    }
  </style>
</head>

<body>
  <!-- 阻止默认行为 -->
  <div class="container">
    <form class="layui-form" action="javascript:;">
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="user" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input" id="user">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="pwd" lay-verify="required" lay-reqtext="请输入密码" placeholder="请输入密码"
            autocomplete="off" class="layui-input" id="pwd">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button id="submit" type="submit" class="layui-btn">登录</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
  <p class="show"></p>
</body>


</html>
