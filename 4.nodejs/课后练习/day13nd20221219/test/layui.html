<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/layui/dist/css/layui.css">
  <script src="./node_modules/layui/dist/layui.js"></script>
</head>

<body>
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">单行输入框</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">验证必填项</label>
      <div class="layui-input-block">
        <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入"
          autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">验证手机</label>
        <div class="layui-input-inline">
          <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input demo-phone">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">验证码</label>
      <div class="layui-input-inline">
        <input type="text" name="vercode" lay-verify="required" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid" style="padding: 0!important;">
        <button type="button" class="layui-btn layui-btn-primary" lay-on="get-vercode">获取验证码</button>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">验证邮箱</label>
        <div class="layui-input-inline">
          <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">验证日期</label>
        <div class="layui-input-inline">
          <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
            class="layui-input" lay-key="1">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">自定义验证</label>
      <div class="layui-input-inline">
        <input type="password" name="password" lay-verify="pass" placeholder="请输入" autocomplete="off"
          class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">6 到 12 位字符</div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">范围</label>
        <div class="layui-input-inline" style="width: 100px;">
          <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid">-</div>
        <div class="layui-input-inline" style="width: 100px;">
          <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">单行选择框</label>
      <div class="layui-input-block">
        <select name="interest" lay-filter="aihao">
          <option value=""></option>
          <option value="0">写作</option>
          <option value="1" selected="">阅读</option>
          <option value="2">游戏</option>
          <option value="3">音乐</option>
          <option value="4">旅行</option>
        </select>
        <div class="layui-unselect layui-form-select">
          <div class="layui-select-title"><input type="text" placeholder="请选择" value="阅读" readonly=""
              class="layui-input layui-unselect"><i class="layui-edge"></i></div>
          <dl class="layui-anim layui-anim-upbit">
            <dd lay-value="" class="layui-select-tips">请选择</dd>
            <dd lay-value="0" class="">写作</dd>
            <dd lay-value="1" class="layui-this">阅读</dd>
            <dd lay-value="2" class="">游戏</dd>
            <dd lay-value="3" class="">音乐</dd>
            <dd lay-value="4" class="">旅行</dd>
          </dl>
        </div>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">复选框</label>
      <div class="layui-input-block">
        <input type="checkbox" name="like[write]" title="写作">
        <div class="layui-unselect layui-form-checkbox"><span>写作</span><i class="layui-icon layui-icon-ok"></i></div>
        <input type="checkbox" name="like[read]" title="阅读" checked="">
        <div class="layui-unselect layui-form-checkbox layui-form-checked"><span>阅读</span><i
            class="layui-icon layui-icon-ok"></i></div>
        <input type="checkbox" name="like[game]" title="游戏">
        <div class="layui-unselect layui-form-checkbox"><span>游戏</span><i class="layui-icon layui-icon-ok"></i></div>
      </div>
    </div>


    <div class="layui-form-item">
      <label class="layui-form-label">开关-默认关</label>
      <div class="layui-input-block">
        <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
        <div class="layui-unselect layui-form-switch" lay-skin="_switch"><em>OFF</em><i></i></div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">开关-默认开</label>
      <div class="layui-input-block">
        <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
        <div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em>ON</em><i></i></div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">单选框</label>
      <div class="layui-input-block">
        <input type="radio" name="sex" value="男" title="男" checked="">
        <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i>
          <div>男</div>
        </div>
        <input type="radio" name="sex" value="女" title="女">
        <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
          <div>女</div>
        </div>
        <input type="radio" name="sex" value="禁" title="禁用" disabled="">
        <div class="layui-unselect layui-form-radio layui-radio-disabled layui-disabled"><i
            class="layui-anim layui-icon"></i>
          <div>禁用</div>
        </div>
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">普通文本域</label>
      <div class="layui-input-block">
        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</body>

</html>
