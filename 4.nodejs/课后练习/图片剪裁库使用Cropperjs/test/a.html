  <script>
    //选择文件显示预览选择的文件
    let cropper
    document.querySelector("input[type=button]").addEventListener("click", function (e) {
      let data = document.querySelector("input[type=file]").files[0]
      console.log(data);
      let blob = URL.createObjectURL(data)
      console.log(blob);
      document.querySelector("imgTest").src = blob
      //初始化剪裁工具
      const image = document.getElementById('imgTest');
      cropper = new Cropper(image, {
      aspectRatio: 16 / 9,
      crop(event) {
        console.log("moving");
      }
    });
    })
    $("button").on("click", function (e) {
      e.preventDefault()
      let result = cropper.getCanvasData()
      let position = cropper.getCroppedCanvas();
      console.log(position);
      position.toBlob((blob) => {
        //初始化剪裁工具
        // let test = URL.createObjectURL(blob)
        let formData = new FormData()
        formData.append("file", blob)
        axios.post("http://127.0.0.1:3000/upload", formData).then(data => {
          console.log(data);
        }).catch(err => {
          console.log(err);
        })
      })
    })
