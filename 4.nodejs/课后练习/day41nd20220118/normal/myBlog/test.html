  <script>
    let validate = new Validator("test",[
      {
        name: "email",
        display: "email格式错误",
        rules: "required|is_email|max_length(30)"
      },
      {
        name: "pwd",
        display: "pwd格式错误",
        rules: "required|is_pwd|max_length(12)"
      }
    ],function (obj, evt) {
      console.log(obj.errors);
      console.log(evt);
    })
    
    document.querySelector("[type=button]").onclick = function (e) {
      validate.validate()
    }
