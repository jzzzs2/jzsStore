<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位盒子的水平和垂直居中</title>
  <style>
    .box {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 100px auto;
      background-color: cyan;
    }
    span {
      position: absolute;
      /* display: inline-block; */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* margin: 0 auto; */
      margin: auto;
      width: 20px;
      height: 20px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <span></span>
  </div>
</body>
</html>
