<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>static</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .ances {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 10px;
      padding: 10px;
      background-color: cyan;
    }
    .father {
      /* position: relative; */
      width: 300px;
      height: 300px;
      padding: 10px;
      margin: 10px;
      background-color: skyblue;
    }
    .content {
      position: absolute;
      /* 不写偏移样式 不找父定位元素 */
      /* 子元素在父定位元素的border内区域偏移(就是content+padding) */
      /* top: 10px; */
      /* left: 10px; */
      top: 0;
      left: 0;
      width: 10%;
      height: 10%;
      /* margin: 10px; */
      background-color: orange;
    }
    .test {
      width: 200px;
      padding: 20px;
      height: 10px;
      background-color: purple;
    }
    .test-two {
      height: 10px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="ances">
    <div class="father">
      <div class="content"></div>
      <span>222</span>
    </div>
  </div>
  <br>
  <div class="test">
    <div class="test-two"></div>
  </div>
</body>
</html>
