<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index fixed和relative和absolute</title>
  <style>
    .father {
      /* z-index: 1; */
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: red;
    }
    .son {
      z-index: 5;
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: orange;
    }
    .father-two {
      z-index: 3;
      /* z-index: 0; */
      position: absolute;
      top: 20px;
      left: 20px;
      width: 450px;
      height: 450px;
      background-color: cyan;
    }
    .son-two {
      z-index: 999;
      position: absolute;
      /* right: 0; */
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: #368;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">

    </div>
  </div>
  <div class="father-two">
    <div class="son-two">

    </div>
  </div>
</body>
</html>
