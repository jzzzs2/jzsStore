<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定定位盒子靠近版型右侧</title>
  <style>
    .box {
      position: relative;
      width: 960px;
      height: 600px;
      margin: 100px auto;
      background-color: green;
    }

    .items {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 200px;
      margin-left: 50%;
      background-color: red;
    }

    .father {
      width: 70%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="father">
      <div class="items"></div>
    </div>
  </div>
</body>
</html>
