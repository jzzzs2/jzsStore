  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    img {
      width: 82px;
      height: 82px;
      border-radius: 4px;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 300px;
      padding: 5px;
      margin: 100px auto;
      border: 1px solid #999;
    }

    .title {
      display: flex;
      justify-content: space-between;
      line-height: 22px;
    }

    .title a {
      color: #333;
    }
    /* content */
    .content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    ul.content li {
      width: 82px;
      margin-bottom: 10px;
    }
    ul li a {
      display: inline-block;
      width: 82px;
      color: #368;
      font-size: 12px;
      text-align: justify;
    }
  </style>
</head>
