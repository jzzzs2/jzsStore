<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #21223a;
    }
    html,body {
      overflow: hidden;
      height: 100%;
    }
    .container {
      position: relative;
      width: 400px;
      margin: 300px auto;
    }
    .sun {
      position: relative;
      margin: 0 auto;
      width: 154px;
      height: 154px;
      background-color: #fffaa9;
      border-radius: 50%;
      box-shadow: 0 0 35px 5px rgba(255, 250, 169, .5), 0 0 55px 8px pink,0 0 75px 26px gold;
    }
    .eye {
      position: absolute;
      top: 60px;
      left: 20px;
      width: 40px;
      height: 15px;
      border-radius: 25px 25px 0 0;
      background-color: pink;
      animation: move 1.5s ease infinite;
    }
    .eye:after {
      content: "";
      position: absolute;
      top: 4px;
      width: 40px;
      height: 15px;
      transform: scale(.9);
      border-radius: 25px 25px 0 0;
      background-color: #fffaa9;
    }
    .eye.right-eye {
      left: 90px;
    }
    .eyelansh {
      position: absolute;
      transform: translate(1px,0px) rotate(-47deg);
      width: 3px;
      height: 10px;
      background-color: pink;
    }
    .eyelansh:after {
      content: "";
      position: absolute;
      left: 3px;
      width: 3px;
      height: 10px;
      background-color: pink;
      transform: translate(2px,2px) rotate(30deg);
    }
    .rays {
      transform-origin: 75px 76px;
      animation: rotate 3s linear infinite;
    }
    .rays div:nth-of-type(1) {
      width: 54px;
      height: 140px;
      background-image: linear-gradient(0deg,rgba(255,255,255,.5) 40%,rgba(255,250,169,.5));
      box-shadow: 0px 0px 8px #fffaa9;
      border-radius: 20px 20px 0 0 / 60px 60px 0 0;
      transform: translate(-67px,-67px) rotate(127deg);
    }
    .rays div:nth-of-type(2) {
      width: 54px;
      height: 140px;
      background-image: linear-gradient(0deg,rgba(255,255,255,.5) 40%,rgba(255,250,169,.5));
      box-shadow: 0px 0px 8px #fffaa9;
      border-radius: 20px 20px 0 0 / 60px 60px 0 0;
      transform: translate(-85px,-119px) rotate(89deg);
    }
    .rays div:nth-of-type(3) {
      width: 54px;
      height: 140px;
      background-image: linear-gradient(0deg,rgba(255,255,255,.5) 40%,rgba(255,250,169,.5));
      box-shadow: 0px 0px 8px #fffaa9;
      border-radius: 20px 20px 0 0 / 60px 60px 0 0;
      transform: translate(-52px,-178px) rotate(53deg);
    }
    .rays div:nth-of-type(4) {
      width: 54px;
      height: 140px;
      background-image: linear-gradient(0deg,rgba(255,255,255,.5) 40%,rgba(255,250,169,.5));
      box-shadow: 0px 0px 8px #fffaa9;
      border-radius: 20px 20px 0 0 / 60px 60px 0 0;
      transform: translate(53px,-281px) rotate(-2deg);
    }
    .rays div:nth-of-type(5) {
      width: 54px;
      height: 140px;
      background-image: linear-gradient(0deg,rgba(255,255,255,.5) 40%,rgba(255,250,169,.5));
      box-shadow: 0px 0px 8px #fffaa9;
      border-radius: 20px 20px 0 0 / 60px 60px 0 0;
      transform: translate(159px,-462px) rotate(-59deg);
    }
    .rays div:nth-of-type(6) {
      width: 54px;
      height: 140px;
      background-image: linear-gradient(0deg,rgba(255,255,255,.5) 40%,rgba(255,250,169,.5));
      box-shadow: 0px 0px 8px #fffaa9;
      border-radius: 20px 20px 0 0 / 60px 60px 0 0;
      transform: translate(186px,-685px) rotate(269deg);
    }
    .rays div:nth-of-type(7) {
      width: 54px;
      height: 140px;
      background-image: linear-gradient(0deg,rgba(255,255,255,.5) 40%,rgba(255,250,169,.5));
      box-shadow: 0px 0px 8px #fffaa9;
      border-radius: 20px 20px 0 0 / 60px 60px 0 0;
      transform: translate(39px,-961px) rotate(178deg);
    }
    .rays div:nth-of-type(8) {
      width: 54px;
      height: 140px;
      background-image: linear-gradient(0deg,rgba(255,255,255,.5) 40%,rgba(255,250,169,.5));
      box-shadow: 0px 0px 8px #fffaa9;
      border-radius: 20px 20px 0 0 / 60px 60px 0 0;
      transform: translate(147px,-1058px) rotate(228deg);
    }
    .earth {
      position: absolute;
      top: 48px;
      left: -293px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      box-shadow: 0 0 80px rgba(39,48,250,.9),0 0 25px blue inset,0 0 40px skyblue inset;
      animation: rotate 5s linear infinite;
      transform-origin: 370px 0px;
    }
    @keyframes move {
      0% {
        transform: translate(0);
      }
      50% {
        transform: translate(10px,2px);
      }
      100% {
        transform: translate(0)
      }
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg)
      }
      100% {
        transform: rotate(360deg)
      }
    }
    .sun:hover .rays {
      animation-play-state: paused;
    }
    .sun:hover .eye {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sun">
      <div class="eye left-eye">
        <div class="eyelansh">

        </div>
      </div>
      <div class="eye right-eye">
        <div class="eyelansh">
          
        </div>
      </div>
      <div class="rays">
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
      </div>
      <div class="earth"></div>
    </div>
  </div>
</body>
</html>
