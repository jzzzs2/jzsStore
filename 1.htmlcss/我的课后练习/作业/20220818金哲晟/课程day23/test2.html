<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: red;
      margin: 100px auto;
      /* animation: boom 3s linear 0s infinite alternate; */
      /* animation: boom 2s linear 2s 4; */
    }
    .test {
      width: 100px;
      height: 100px;
      background-color: #000;
      animation: shock 2s ease-in 0s infinite alternate;
    }
    .test:hover {
      animation-play-state: paused;
    }
    .box:hover {
      animation-play-state: paused;
    }
    @keyframes boom {
      0% {
        width: 200px;
        height: 200px;
        background-color: cyan;
      }
      20% {
        padding: 40px;
        background-color: skyblue;
      }
      50% {
        width: 600px;
        height: 600px;
        background-color: yellow;
      }
      70% {
        width: 500px;
        height: 200px;
        background-color: brown;
      }
      100% {
        width: 300px;
        height: 300px;
        background-color: #000;
      }
    }
    @keyframes shock {
      0% {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      100% {
        width: 900px;
        height: 900px;
        background-color: blue;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="test"></div>
  <p>w1s1Pnie</p>
</body>
</html>
