<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css书写顺序</title>
  <style>
    .box {
      position: inline-block;
      display: flex;
      clear: both;
      float: left;
      list-style: none;
      z-index: 2;
      overflow: hidden;
      /*  */
      width: 100px;
      padding: 20px;
      border: 1px solid #999;
      line-height: 20px;
      /*  */
      color: red;
      font-size: 20px;
      text-align: center;
      /*  */
      box-shadow: 0px 0px 3px 4px inset;
      transform: translate(20px,20px);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
