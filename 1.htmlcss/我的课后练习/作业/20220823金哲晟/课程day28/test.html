<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter</title>
  <style>
    img {
      /* filter:  blur(3px) brightness(10%); */
      filter: blur(0px) brightness(70%) contrast(90%) hue-rotate(40deg);
    }
  </style>
</head>

  <img src="./images/m2.png" alt="!" width="730" height="454">
</body>
