<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数器</title>
  <style>
    ul {
      counter-reset: count;
    }

    li:after {
      counter-increment: count 1;
      content: counter(count);
    }

    div {
      counter-reset: count-p;
    }

    p:before {
      counter-increment: count-p 1;
      content: counter(count-p);
    }
  </style>
</head>
<body>
  <ul>
    <li>我是li</li>
    <li>我是li</li>
    <li>我是li</li>
    <li>我是li</li>
    <li>我是li</li>
  </ul>
  <div></div>
  <p></p>
  <p></p>
  <p></p>
  <div></div>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
</body>
</html>
