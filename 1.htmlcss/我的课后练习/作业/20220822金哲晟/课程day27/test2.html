<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>骰子</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    body {
      /* position: relative; */
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      /* perspective: 1000px; */
      /* -webkit-perspective: 1000px; */
      /* perspective-origin: 60% 70%; */
    }

    .box {
      /* position: absolute; */
      /* width: 300px; */
      /* height: 300px; */
      transform-style: preserve-3d;
      /* transform: rotateX(30deg) rotateY(60deg); */
      transform: rotateX(90deg) rotateY(60deg);

      /* perspective: 160px; */
      /* -webkit-perspective: 160px; */
      /* perspective-origin: 60% 70%; */
      /* perspective-origin: 50% 50%; */
      /* transform: rotate3d(1,1,0,90deg); */
      /* perspective-origin: 50% 50%; */
    }

    .one {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
      font-size: 30px;
      line-height: 160px;
      text-align: center;
      color: #fff;
      background-color: rgba(0,0,0,1);
    }

    .one:nth-of-type(1) {
      background-color: rgba(0, 127, 0, .3);
      transform: translateX(-80px) rotateY(90deg);
    }

    .one:nth-of-type(2) {
      background-color: rgba(0, 127, 127, .3);
      transform: translateX(80px) rotateY(90deg);
    }

    .one:nth-of-type(3) {
      transform: translateZ(-80px);
      background-color: rgba(127, 0, 127, .3);
      /* transform: translateZ(-80px) rotateY(0); */
    }

    .one:nth-of-type(4) {
      background-color: rgba(127, 127, 0, .3);
      transform: translateY(80px) rotateX(90deg);
    }

    .one:nth-of-type(5) {
      background-color: rgba(127, 0, 0, .3);
      transform: translateY(-80px) rotateX(90deg);
    }

    .one:nth-of-type(6) {
      background-color: rgba(7, 83, 83, .3);
      transform: translateZ(80px) rotateY(0);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="one">1</div>
    <div class="one">2</div>
    <div class="one">3</div>
    <div class="one">4</div>
    <div class="one">5</div>
    <div class="one">6</div>
  </div>
</body>
</html>
