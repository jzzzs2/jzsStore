<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 500px;
      height: 600px;
      margin: 0 auto;
      background-color: red;
      /* transform: translateX(320px) translateY(20px) rotateX(20deg); */
      /* transform: rotateY(40deg);
       */
       /* transform: rotateZ(30deg) */
       /* transition: transform,box-shadow 2s linear; */
       transition: box-shadow 2s linear, transform 3s ease;
       
    }
    .box:hover {
      box-shadow: 5px 5px 4px 2px #333;
      /* transform: rotate(30deg) scale(.5,1); */
      transform: scale(.1,.5) rotate(180deg)
    }
  </style>
</head>
<body>
  <div class="box">
    
  </div>
  <p>我是p</p>
</body>
</html>
