<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-shrink</title>
  <style>
    .box {
      display: flex;
      width: 100%;
    }
    div {
      display: inline-block;
      height: 300px;
    }
    .left {
      /* flex-shrink: -1; */
      flex-shrink: 0;
      width: 180px;
      background-color: red;
    }
    .right {
      width: 80%;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
