<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 600px;
      height: 600px;
      padding: 100px;
      background-color: yellow;
    }
    .box2 {
      position: relative;
      width: 400px;
      height: 400px;
      padding: 50px;
      /* margin: 50px; */
      background-color: red;
    }
    .cont {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 10%;
      height: 10%;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box2">
      <div class="cont"></div>
    </div>
  </div>
</body>
</html>
