<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    a {
      color: #333;
    }
    a:hover {
      color: #2288f6;
      text-decoration: none;
    }
    .c2288f6 {
      color: #2288f6;
    }
    .c333 {
      color: #333;
    }
    .c666 {
      color: #666;
    }
    .cccc {
      color: #ccc;
    }
    .fz14 {
      font-size: 14px;
    }
    .fz18 {
      font-size: 18px;
    }
    .lh24 {
      line-height: 24px;
    }
    .mr {
      margin-right: 40px;
    }
    /* head开始 */
    .head-cont {
      width: 1200px;
      margin: 0 auto;
    }
    .fl {
      float: left;
    }
    .fr {
      float: right;
    }
    .head-cont ul {
      width: 640px;
    }
    .head-cont ul li {
      float: left;
      line-height: 100px;
      padding: 0 20px;
      font-size: 18px;
      color: #333;
    }
    /* banner */
    .banner {
      height: 610px;
      background: #252f53 url(./img/banner.jpg) no-repeat center/cover;
    }
    /* container */
    .container {
      width: 1054px;
      margin: 0 auto;
      text-align: center;
    }
    .service{
      padding-top: 64px;
    }
    .service:before {
      content: "";
      display: inline-block;
      width: 415px;
      height: 1px;
      background-color: #ccc;
    }
    .service:after {
      content: "";
      display: inline-block;
      width: 415px;
      height: 1px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="head">
    <div class="head-cont clearfix">
      <h1 class="logo fl">
        <a href="#">
          <img src="./img/logo.png" alt="logo" width="223" height="100">
        </a>
      </h1>
      <ul class="fr clearfix">
        <li><a href="#">首页</a></li>
        <li><a href="#">云云商城</a></li>
        <li><a href="#">智慧门店</a></li>
        <li><a href="#">营销平台</a></li>
        <li><a href="#">媒体联盟</a></li>
        <li><a href="#">关于云道</a></li>
      </ul>
    </div>
  </div>
  <div class="banner">

  </div>
  <div class="container">
    <div class="service">
      <img src="./img/ser.png" alt="service" width="167" height="46">
    </div>
  </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  <div class="footer">

  </div>
</body>
</html>
